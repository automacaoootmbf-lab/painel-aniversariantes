name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # ou a branch que você usa (ex: master)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create firebase-config.js
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}  # ver instruções abaixo
        run: |
          mkdir -p public
          echo "window.__firebase_config = ${FIREBASE_CONFIG};" > public/firebase-config.js
          # (se seu index espera uma string JSON ou var diferente, ajuste o conteúdo aqui)

      - name: Copy index.html to public (if needed)
        run: |
          # se seu index.html estiver na raiz do repo, mova para public para o hosting
          if [ -f index.html ]; then cp index.html public/index.html; fi

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v1.8.0
        with:
          args: deploy --only hosting
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          PROJECT_ID: aniversariantes-automationn

