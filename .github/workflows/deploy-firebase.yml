name: Deploy to Firebase Hosting (robusto)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure public exists and copy index.html
        run: |
          mkdir -p public
          if [ -f index.html ] && [ ! -f public/index.html ]; then cp index.html public/index.html; fi

      - name: Create firebase-config.js (from FIREBASE_CONFIG)
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          mkdir -p public
          printf 'window.__firebase_config = %s;' "${FIREBASE_CONFIG}" > public/firebase-config.js
          echo "Created public/firebase-config.js"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Show public files (debug)
        run: ls -la public || true

      - name: Deploy to Firebase Hosting
        run: |
          firebase projects:list --json || true
          firebase deploy --project ${{ secrets.FIREBASE_PROJECT }} --only hosting


