name: Deploy to Firebase Hosting (robusto - Node 20) 

on: 
  push:
    branches: [ main ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure public exists and copy index.html
        run: |
          mkdir -p public
          if [ -f index.html ] && [ ! -f public/index.html ]; then
            cp index.html public/index.html
          fi

      - name: Create firebase-config.js (from FIREBASE_CONFIG)
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          mkdir -p public
          printf 'window.__firebase_config = %s;' "${FIREBASE_CONFIG}" > public/firebase-config.js
          echo "Created public/firebase-config.js"

      # --- AQUI ESTÁ A MUDANÇA PRINCIPAL ---
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0 # Use a action oficial de deploy do Firebase
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # Necessário para interações com o GitHub, como canais de preview
          firebaseServiceAccount: '${{ secrets.GCP_SA_KEY }}' # O segredo com sua chave JSON da conta de serviço
          projectId: 'aniversariantes-automation' # Seu Project ID diretamente aqui
          channelId: live # ou outro canal que você queira, como 'staging'
          # target: your-hosting-target-name # Use se você configurou múltiplos sites de Hosting no seu firebase.json
          # entryPoint: ./public # Se seu conteúdo a ser deployed não estiver na raiz do repo, indique aqui
