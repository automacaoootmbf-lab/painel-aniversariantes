name: Create Firebase Admin Users (manual)

on:
  workflow_dispatch:

jobs:
  create_users:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install firebase-admin@11.11.0

      - name: Create admin users
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SA_KEY }}
          ADMIN_USERS_JSON: ${{ secrets.ADMIN_USERS }}
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        run: |
          node tools/create_admin_users.js
