      // ===== Atribui√ß√£o de Eventos (Event Listeners) =====

        calendarGrid.addEventListener('mousemove', (e) => { /* ... (c√≥digo existente, est√° correto) ... */ });
      };

      // ===== Inicializa√ß√£o da Aplica√ß√£o =====
      const initApp = () => {
        // Define o tema inicial
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        // Configura todos os eventos e inicia o Firebase
        setupEventListeners();
        initFirebase();

        // Ativa a primeira aba

          firstTab.click();
          setTimeout(() => {
            activeTabUnderline.style.width = `${firstTab.offsetWidth}px`;
            activeTabUnderline.style.left = `${firstTab.offsetLeft}px`;
          }, 50);
        }
      };
      
      // Preenchendo o corpo das fun√ß√µes que foram colapsadas para organiza√ß√£o
      Object.assign(window, {
        initFirebase: () => { try { if (!window.__firebase_config) throw new Error("Configura√ß√£o do Firebase ausente."); const app = initializeApp(window.__firebase_config); auth = getAuth(app); db = getFirestore(app); dbCollection = collection(db, 'aniversariantes'); setupAuthListener(); fetchAndRenderData(); } catch (err) { showNotification(err.message, true); loadingOverlay.classList.add('hidden'); } },
        fetchAndRenderData: async () => { loadingOverlay.classList.remove('hidden'); try { const snap = await getDocs(dbCollection); birthdayData = snap.docs.map(mapFirebaseDoc); renderAll(); } catch (err) { showNotification("N√£o foi poss√≠vel carregar os dados.", true); } finally { loadingOverlay.classList.add('hidden'); attachRealtimeListener(); } },
        attachRealtimeListener: () => { if (dataUnsub) dataUnsub(); dataUnsub = onSnapshot(dbCollection, (snapshot) => { if (snapshot.metadata.hasPendingWrites) return; birthdayData = snapshot.docs.map(mapFirebaseDoc); renderAll(searchInput.value.trim()); }, () => showNotification("Erro de conex√£o.", true)); },
        setupAuthListener: () => { onAuthStateChanged(auth, async (user) => { isAdmin = false; if (user) { authBtn.textContent = `üîì ${user.email.split('@')[0]}`; try { const tokenResult = await user.getIdTokenResult(); isAdmin = tokenResult.claims.admin === true; } catch (err) {} } else { authBtn.textContent = "üîí Acesso Restrito"; } document.body.classList.toggle('admin-mode', isAdmin); }); },
        renderToday: () => { todayPanel.innerHTML = ''; const now = new Date(); const todays = birthdayData.filter(p => p.day === now.getDate() && p.month === (now.getMonth() + 1)); if (todays.length === 0) { todayPanel.innerHTML = `<div class="bg-card p-4 text-center rounded-lg">Nenhum aniversariante hoje.</div>`; } else { const grid = document.createElement('div'); grid.id = 'today-panel-grid'; todays.forEach(p => { const card = document.createElement('div'); card.className = 'birthday-card bg-card'; card.innerHTML = `<div class="card-info"><span class="name">${p.name}</span><span class="sector">${p.sector}</span></div>`; card.prepend(createAvatar(p.name)); grid.appendChild(card); }); todayPanel.appendChild(grid); if (!window.celebratedToday) { triggerCelebration(); window.celebratedToday = true; } } },
        renderUpcoming: () => { upcomingPanel.innerHTML = ''; const now = new Date(); const todayOfYear = now.getMonth() * 31 + now.getDate(); const upcoming = birthdayData.map(p => ({...p, dayOfYear: (p.month - 1) * 31 + p.day })).filter(p => { const diff = p.dayOfYear - todayOfYear; return diff > 0 && diff <= 15; }).sort((a,b) => a.dayOfYear - b.dayOfYear); if (upcoming.length === 0) { upcomingPanel.innerHTML = `<div class="bg-card p-4 text-center rounded-lg">Ningu√©m faz anivers√°rio nos pr√≥ximos 15 dias.</div>`; } else { const grid = document.createElement('div'); grid.id = 'upcoming-panel-grid'; upcoming.forEach(p => { const card = document.createElement('div'); card.className = 'birthday-card bg-card'; card.innerHTML = `<div class="card-info"><span class="name">${p.name}</span><span class="sector">${p.sector}</span><span class="date">Dia ${String(p.day).padStart(2,'0')}/${String(p.month).padStart(2,'0')}</span></div>`; card.prepend(createAvatar(p.name)); grid.appendChild(card); }); upcomingPanel.appendChild(grid); } },
        renderTable: (searchTerm = '') => { tableBody.innerHTML = ''; const lowerCaseSearch = searchTerm.toLowerCase(); let filteredData = searchTerm ? birthdayData.filter(p => p.name.toLowerCase().includes(lowerCaseSearch) || p.sector.toLowerCase().includes(lowerCaseSearch)) : [...birthdayData]; filteredData.sort((a, b) => { const dir = sortState.direction === 'asc' ? 1 : -1; if (sortState.column === 'name') return a.name.localeCompare(b.name) * dir; if (sortState.column === 'sector') return a.sector.localeCompare(b.sector) * dir; return ((a.month - b.month) || (a.day - b.day)) * dir; }); noResults.classList.toggle('hidden', filteredData.length === 0); filteredData.forEach(p => { const tr = document.createElement('tr'); tr.innerHTML = `<td data-label="Nome"><div class="table-avatar-cell"><span>${p.name}</span></div></td><td data-label="Setor">${p.sector}</td><td data-label="Data">${String(p.day).padStart(2,'0')}/${String(p.month).padStart(2,'0')}</td><td data-label="A√ß√µes" class="admin-only-table-cell"><div class="flex gap-2"><button class="edit-btn text-blue-600 dark:text-blue-400 hover:underline">Editar</button><button class="delete-btn text-red-600 dark:text-red-400 hover:underline">Excluir</button></div></td>`; tr.querySelector('.table-avatar-cell').prepend(createAvatar(p.name)); tr.querySelector('.edit-btn').addEventListener('click', () => openModal(p)); tr.querySelector('.delete-btn').addEventListener('click', () => deletePerson(p.id, p.name)); tableBody.appendChild(tr); }); },
        renderCalendar: () => { calendarGrid.innerHTML = ''; const y = currentDate.getFullYear(); const m = currentDate.getMonth(); calendarMonthYear.textContent = `${monthNames[m]} ${y}`; const firstDay = (new Date(y, m, 1).getDay() + 6) % 7; const daysInMonth = new Date(y, m + 1, 0).getDate(); for (let i = 0; i < firstDay; i++) calendarGrid.insertAdjacentHTML('beforeend', '<div></div>'); for (let d = 1; d <= daysInMonth; d++) { const hits = birthdayData.filter(p => p.day === d && p.month === (m + 1)); const count = hits.length; const dayCell = document.createElement('div'); dayCell.className = "p-2 border border-gray-200 dark:border-gray-700 rounded-md text-center day-cell"; dayCell.dataset.count = Math.min(count, 3); dayCell.dataset.day = d; dayCell.innerHTML = `<div class="font-semibold">${d}</div>${count > 0 ? `<div class="text-xs font-semibold mt-1">${count} anivers.</div>` : ''}`; calendarGrid.appendChild(dayCell); } },
        renderCharts: () => { if (!isAdmin) return; const birthdayCtx = document.getElementById('birthday-chart'); const sectorCtx = document.getElementById('sector-chart'); if (!birthdayCtx || !sectorCtx) return; if (birthdayChart) birthdayChart.destroy(); if (sectorChart) sectorChart.destroy(); const monthlyCounts = Array(12).fill(0); birthdayData.forEach(p => { if (p.month >= 1) monthlyCounts[p.month - 1]++; }); birthdayChart = new Chart(birthdayCtx, { type: 'bar', data: { labels: monthNames, datasets: [{ label: 'Aniversariantes por M√™s', data: monthlyCounts, backgroundColor: 'rgba(0, 154, 116, 0.7)' }] }, options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, ticks: { precision: 0 } } } } }); const sectorCounts = birthdayData.reduce((acc, p) => ({...acc, [p.sector || 'N/A']: (acc[p.sector || 'N/A'] || 0) + 1 }), {}); sectorChart = new Chart(sectorCtx, { type: 'doughnut', data: { labels: Object.keys(sectorCounts), datasets: [{ data: Object.values(sectorCounts), backgroundColor: Object.keys(sectorCounts).map(s => getColorForName(s)) }] }, options: { responsive: true, plugins: { legend: { position: 'top' } } } }); },
        triggerCelebration: () => { confettiCannon({ particleCount: 150, spread: 90, origin: { y: 0.6 } }); setTimeout(() => confettiCannon({ particleCount: 50, angle: 60, spread: 55, origin: { x: 0 } }), 200); setTimeout(() => confettiCannon({ particleCount: 50, angle: 120, spread: 55, origin: { x: 1 } }), 200); },
        openModal: (person = null) => { personForm.reset(); if (person) { modalTitle.textContent = "Editar Aniversariante"; personIdInput.value = person.id; personNameInput.value = person.name; personSectorInput.value = person.sector; personDayInput.value = person.day; personMonthInput.value = person.month; } else { modalTitle.textContent = "Adicionar Aniversariante"; personIdInput.value = ''; } personModal.classList.remove('hidden'); },
        handleFormSubmit: async (e) => { e.preventDefault(); const id = personIdInput.value; const data = { name: personNameInput.value.trim(), sector: personSectorInput.value.trim(), day: parseInt(personDayInput.value), month: parseInt(personMonthInput.value) }; if (!data.name || !data.sector || !data.day || !data.month || data.day > 31 || data.month > 12) return showNotification("Dados inv√°lidos. Verifique os campos.", true); try { if (id) { await updateDoc(doc(dbCollection, id), data); showNotification("Atualizado com sucesso!"); } else { await addDoc(dbCollection, data); showNotification("Adicionado com sucesso!"); } closeModal(); } catch (err) { showNotification("Ocorreu um erro ao salvar.", true); } },
        deletePerson: async (id, name) => { if (confirm(`Tem certeza que deseja excluir ${name}?`)) { try { await deleteDoc(doc(dbCollection, id)); showNotification("Exclu√≠do com sucesso."); } catch (e) { showNotification("Erro ao excluir.", true); } } },
        exportToCSV: () => { const headers = "name,sector,day,month"; const rows = birthdayData.map(p => `"${p.name}","${p.sector}",${p.day},${p.month}`).join('\n'); const csvContent = "data:text/csv;charset=utf-8," + headers + "\n" + rows; const link = document.createElement("a"); link.setAttribute("href", encodeURI(csvContent)); link.setAttribute("download", "aniversariantes.csv"); document.body.appendChild(link); link.click(); link.remove(); },
