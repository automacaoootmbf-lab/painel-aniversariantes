<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Aniversariantes</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="/firebase-config.js"></script>

  <style>
    :root {
      --eletro-blue: #003366;
      --eletro-teal: #009a74;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --bg-page: #f8fafc;
      --card-bg: #ffffff;
      --soft-border: #e2e8f0;
      --shadow-1: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
      --radius: 12px;
    }
    
    html.dark {
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --bg-page: #0f172a;
      --card-bg: #1e293b;
      --soft-border: #334155;
    }

    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial;
      background: var(--bg-page);
      color: var(--text-main);
      transition: background-color 0.3s, color 0.3s;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 28px 20px; }

    header {
      display: flex; align-items: center; justify-content: space-between; gap: 18px;
      padding-bottom: 18px; border-bottom: 1px solid var(--soft-border); margin-bottom: 22px;
    }

    .title-group { display: flex; gap: 12px; align-items: center; }

    svg.logo-icon {
      width: 56px; height: 56px; border-radius: 8px; padding: 6px;
      background: linear-gradient(135deg, var(--eletro-blue), var(--eletro-teal)); color: white;
    }

    h1 { font-size: 24px; margin: 0; color: var(--eletro-blue); font-weight: 700; }
    html.dark h1 { color: #5eead4; }

    #tabs-container {
      display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px;
      border-bottom: 1px solid var(--soft-border);
    }

    .tab-btn {
      background: transparent; border: 0; border-bottom: 2px solid transparent;
      padding: 10px 4px; margin-bottom: -1px;
      color: var(--text-muted); font-weight: 600; cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    
    .tab-btn:hover { color: var(--eletro-blue); }
    html.dark .tab-btn:hover { color: var(--eletro-teal); }
    
    .tab-btn.active {
      color: var(--eletro-blue);
      border-bottom-color: var(--eletro-blue);
    }
    html.dark .tab-btn.active {
        color: var(--eletro-teal);
        border-bottom-color: var(--eletro-teal);
    }

    .tab-panel { margin-top: 24px }
    .bg-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      border: 1px solid var(--soft-border);
      transition: background-color 0.3s, border-color 0.3s;
    }

    .admin-only { display: none !important }
    body.admin-mode .admin-only { display: block !important }
    .hidden { display: none !important }

    /* Componentes UI */
    .btn {
        padding: 8px 14px; border-radius: 8px; font-weight: 600;
        cursor: pointer; transition: all 0.2s ease;
    }
    .btn-primary { background: var(--eletro-blue); color: white; }
    .btn-primary:hover { opacity: 0.9; }
    .btn-icon { background: transparent; border: 0; color: var(--text-muted); padding: 6px; }
    .btn-icon:hover { color: var(--eletro-blue); }
    html.dark .btn-icon:hover { color: var(--eletro-teal); }

    .form-input {
        background: var(--card-bg);
        border: 1px solid var(--soft-border);
        border-radius: 8px;
        padding: 8px 12px;
        color: var(--text-main);
        width: 100%;
    }

    /* Avatar */
    .avatar {
        width: 64px; height: 64px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-weight: 600; font-size: 24px; color: white;
        text-transform: uppercase;
    }
    .avatar-sm { width: 40px; height: 40px; font-size: 16px; }

    /* Skeleton Loader */
    .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    /* Anima√ß√µes de Celebra√ß√£o */
    #fullscreen-celebration {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; overflow: hidden; z-index: 999999;
    }
    .confetti {
      position: absolute; top: -20px; width: 10px; height: 10px; opacity: 0.9;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotateZ(0deg); }
      100% { transform: translateY(120vh) rotateZ(720deg); }
    }
  </style>
</head>

<body class="text-gray-800">

  <div id="fullscreen-celebration"></div>

  <div class="container">
    <header>
      <div class="title-group">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.197-5.975M15 10a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <div>
          <h1>Painel de Aniversariantes</h1>
          <p style="margin:0; color:var(--text-muted); font-size:14px">Celebre com a nossa equipe.</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="auth-btn" class="btn-icon text-sm" aria-label="Acesso Restrito">üîí</button>
        <button id="dark-mode-toggle" class="btn-icon" aria-label="Alternar modo escuro">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM1 11a1 1 0 100-2H0a1 1 0 100 2h1z"></path></svg>
        </button>
      </div>
    </header>

    <div id="tabs-container">
      <button data-tab="today" class="tab-btn">üéÇ Aniversariantes do Dia</button>
      <button data-tab="list" class="tab-btn">üìã Lista Completa</button>
      <button data-tab="calendar" class="tab-btn">üóìÔ∏è Calend√°rio</button>
      <button data-tab="chart" class="tab-btn admin-only">üìä An√°lises & Gest√£o</button>
    </div>

    <main id="tab-panels-container">
      <div id="today-panel" class="tab-panel">
        <div id="today-skeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-card p-4 rounded-lg skeleton flex items-center gap-4 h-[96px]"><div class="avatar bg-gray-300"></div> <div class="w-full"><div class="h-4 bg-gray-300 rounded w-3/4"></div><div class="h-3 bg-gray-300 rounded w-1/2 mt-2"></div></div></div>
            <div class="bg-card p-4 rounded-lg skeleton flex items-center gap-4 h-[96px]"><div class="avatar bg-gray-300"></div> <div class="w-full"><div class="h-4 bg-gray-300 rounded w-3/4"></div><div class="h-3 bg-gray-300 rounded w-1/2 mt-2"></div></div></div>
        </div>
        <div id="today-content" class="hidden"></div>
      </div>
      
      <div id="list-panel" class="tab-panel hidden">
        <div class="bg-card p-4 rounded-lg">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center mb-4">
                <div class="w-full md:w-1/2 lg:w-1/3">
                    <input type="text" id="search-input" placeholder="Pesquisar por nome..." class="form-input">
                </div>
                <button id="add-person-btn" class="btn btn-primary admin-only">+ Adicionar</button>
            </div>
            <div class="max-h-[60vh] overflow-auto">
                <table class="w-full">
                    <thead class="sticky top-0 bg-card"><tr id="list-header"><th>Nome</th><th>Setor</th><th>Data</th><th class="admin-only">A√ß√µes</th></tr></thead>
                    <tbody id="birthday-table-body"></tbody>
                </table>
                <div id="no-results" class="hidden p-6 text-center text-muted">Nenhum aniversariante encontrado.</div>
            </div>
        </div>
      </div>

      <div id="calendar-panel" class="tab-panel hidden">
        <div class="bg-card p-4 rounded-lg">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold">Calend√°rio</h2>
            <div>
              <button id="prev-month-btn" class="btn-icon">‚óÄ</button>
              <span id="calendar-month-year" class="font-semibold mx-2"></span>
              <button id="next-month-btn" class="btn-icon">‚ñ∂</button>
            </div>
          </div>
          <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
        </div>
      </div>

      <div id="chart-panel" class="tab-panel hidden admin-only">
        <div class="bg-card p-6 rounded-lg">
          <h2 class="text-xl font-bold mb-4">An√°lises de Dados</h2>
          <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <div class="lg:col-span-3 h-[350px]"><canvas id="birthday-chart"></canvas></div>
            <div class="lg:col-span-2 h-[350px]"><canvas id="sector-chart"></canvas></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="notification-toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM ELEMENTS ---
        const authBtn = document.getElementById('auth-btn');
        const tabsContainer = document.getElementById('tabs-container');
        const todayPanel = document.getElementById('today-panel');
        const todayContent = document.getElementById('today-content');
        const todaySkeleton = document.getElementById('today-skeleton');
        const tableBody = document.getElementById('birthday-table-body');
        const noResults = document.getElementById('no-results');
        const searchInput = document.getElementById('search-input');
        const celebrationContainer = document.getElementById('fullscreen-celebration');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');

        // --- STATE ---
        let db, auth, dbCollection, dataUnsub = null;
        let allBirthdays = [];
        let filteredBirthdays = [];
        let isAdmin = false;

        // --- UTILS ---
        const mapFirebaseDoc = (d) => ({
            id: d.id, name: d.name || d.nome || "", sector: d.sector || d.setor || "",
            day: Number(d.day ?? d.dia) || 0, month: Number(d.month ?? d.mes) || 0,
        });
        
        const getInitials = (name) => {
            if (!name) return '';
            const names = name.split(' ');
            if (names.length > 1) return `${names[0][0]}${names[names.length - 1][0]}`;
            return name.substring(0, 2);
        };
        
        const avatarColors = ['#003366', '#009a74', '#f0b400', '#dc2626', '#3b82f6', '#f43f5e', '#ef4444'];
        const getColorForName = (name) => avatarColors[name.length % avatarColors.length];

        // --- DARK MODE ---
        const applyTheme = (isDark) => {
            if (isDark) {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            }
        };

        darkModeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
            applyTheme(isDark);
        });
        
        const storedTheme = localStorage.getItem('color-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(storedTheme === 'dark' || (!storedTheme && prefersDark));

        // --- CELEBRATION ANIMATIONS ---
        function createConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = avatarColors[i % avatarColors.length];
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                celebrationContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // --- FIREBASE & DATA ---
        function initFirebase() {
            try {
                if (!window.__firebase_config) return console.error("Config Firebase ausente");
                const app = initializeApp(window.__firebase_config);
                auth = getAuth(app); db = getFirestore(app);
                dbCollection = collection(db, 'aniversariantes');
                setupAuthListener();
                attachRealtimeListener();
            } catch (err) { console.error("Erro init Firebase:", err); }
        }

        function attachRealtimeListener() {
            if (dataUnsub) dataUnsub();
            dataUnsub = onSnapshot(query(dbCollection), (snapshot) => {
                allBirthdays = snapshot.docs.map(doc => mapFirebaseDoc(doc.data()));
                allBirthdays.sort((a,b) => (a.month - b.month) || (a.day - b.day));
                filteredBirthdays = [...allBirthdays];
                renderAll();
            });
        }
        
        function setupAuthListener() {
            onAuthStateChanged(auth, async (user) => {
                isAdmin = false;
                if (user) {
                    try {
                        const tokenResult = await user.getIdTokenResult();
                        isAdmin = tokenResult.claims.admin === true;
                    } catch (err) {}
                }
                document.body.classList.toggle('admin-mode', isAdmin);
            });
        }

        // --- RENDER ---
        function renderAll() {
            renderToday();
            renderTable();
            // Outras renderiza√ß√µes podem ser chamadas aqui conforme a aba ativa
        }

        function renderToday() {
            const now = new Date();
            const todays = allBirthdays.filter(p => p.day === now.getDate() && p.month === (now.getMonth() + 1));
            
            todaySkeleton.classList.add('hidden');
            todayContent.classList.remove('hidden');
            todayContent.innerHTML = '';
            
            if (todays.length === 0) {
                todayContent.innerHTML = `<div class="bg-card p-6 rounded-lg text-center text-muted">Nenhum aniversariante hoje.</div>`;
            } else {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                todays.forEach(p => {
                    grid.innerHTML += `
                        <div class="bg-card p-4 rounded-lg flex items-center gap-4">
                            <div class="avatar" style="background-color: ${getColorForName(p.name)}">${getInitials(p.name)}</div>
                            <div>
                                <p class="font-bold text-lg">${p.name}</p>
                                <p class="text-muted text-sm">${p.sector}</p>
                            </div>
                        </div>`;
                });
                todayContent.appendChild(grid);

                if (!window.celebratedToday) {
                    createConfetti();
                    window.celebratedToday = true;
                }
            }
        }
        
        function renderTable() {
            tableBody.innerHTML = '';
            noResults.classList.toggle('hidden', filteredBirthdays.length > 0);
            
            filteredBirthdays.forEach(p => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-soft-border last:border-b-0';
                tr.innerHTML = `
                    <td class="p-3 flex items-center gap-3">
                        <div class="avatar avatar-sm" style="background-color: ${getColorForName(p.name)}">${getInitials(p.name)}</div>
                        ${p.name}
                    </td>
                    <td class="p-3">${p.sector}</td>
                    <td class="p-3">${String(p.day).padStart(2,'0')}/${String(p.month).padStart(2,'0')}</td>
                    <td class="admin-only p-3">...</td>`;
                tableBody.appendChild(tr);
            });
        }
        
        // --- SEARCH & FILTER ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredBirthdays = allBirthdays.filter(p => p.name.toLowerCase().includes(searchTerm));
            renderTable();
        });

        // --- TABS ---
        tabsContainer.addEventListener('click', (ev) => {
            if (!ev.target.matches('.tab-btn')) return;
            tabsContainer.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
            ev.target.classList.add('active');
            const panelId = ev.target.dataset.tab + '-panel';
            document.getElementById(panelId).classList.remove('hidden');
        });
        
        // --- INIT ---
        tabsContainer.querySelector('.tab-btn')?.click();
        initFirebase();
    });
  </script>
</body>

</html>
