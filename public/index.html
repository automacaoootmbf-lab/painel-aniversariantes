<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Aniversariantes</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="/firebase-config.js"></script>

  <style>
    :root {
      --eletro-blue: #003366;
      --eletro-teal: #009a74;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --bg-page: #f8fafc;
      --card-bg: #ffffff;
      --soft-border: #e2e8f0;
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 12px;
    }
    
    html.dark {
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --bg-page: #0f172a;
      --card-bg: #1e293b;
      --soft-border: #334155;
    }

    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial;
      background: var(--bg-page);
      color: var(--text-main);
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 28px 20px; }
    header { display: flex; align-items: center; justify-content: space-between; padding-bottom: 18px; border-bottom: 1px solid var(--soft-border); margin-bottom: 22px; }
    svg.logo-icon { width: 56px; height: 56px; border-radius: 8px; padding: 6px; background: linear-gradient(135deg, var(--eletro-blue), var(--eletro-teal)); color: white; }
    h1 { font-size: 24px; margin: 0; color: var(--eletro-blue); font-weight: 700; }
    html.dark h1 { color: #5eead4; }
    
    #tabs-container { position: relative; display: flex; gap: 16px; border-bottom: 1px solid var(--soft-border); }
    .tab-btn { background: transparent; border: 0; padding: 10px 4px; color: var(--text-muted); font-weight: 600; cursor: pointer; transition: color 0.2s; }
    .tab-btn.active { color: var(--eletro-blue); }
    html.dark .tab-btn.active { color: var(--eletro-teal); }
    #tab-underline { position: absolute; bottom: -1px; height: 2px; background-color: var(--eletro-blue); transition: left 0.3s, width 0.3s; }
    html.dark #tab-underline { background-color: var(--eletro-teal); }

    .tab-panel { margin-top: 24px }
    .bg-card { background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow-md); border: 1px solid var(--soft-border); }
    
    .birthday-card { transition: transform 0.2s, box-shadow 0.2s; }
    .birthday-card:hover { transform: translateY(-6px); box-shadow: var(--shadow-lg); }

    .admin-only { display: none !important }
    body.admin-mode .admin-only { display: block !important }
    .hidden { display: none !important }
    
    .btn-icon { background: transparent; border: 0; color: var(--text-muted); padding: 6px; cursor: pointer; }
    .avatar { width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 24px; color: white; text-transform: uppercase; }
    .avatar-sm { width: 40px; height: 40px; font-size: 16px; }

    .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: var(--soft-border); }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    
    #celebration-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 999999; }
  </style>
</head>

<body>
  <canvas id="celebration-canvas"></canvas>
  <div class="container">
    <header>
      <div class="flex items-center gap-3">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.197-5.975M15 10a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
        <div>
          <h1>Painel de Aniversariantes</h1>
          <p style="margin:0; color:var(--text-muted); font-size:14px">Celebre com a nossa equipe.</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="auth-btn" class="btn-icon text-sm" aria-label="Acesso Restrito">üîí <span id="user-email" class="text-xs font-mono"></span></button>
        <button id="dark-mode-toggle" class="btn-icon" aria-label="Alternar modo escuro">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM1 11a1 1 0 100-2H0a1 1 0 100 2h1z"></path></svg>
        </button>
      </div>
    </header>

    <div id="tabs-container">
      <button data-tab="today" class="tab-btn">üéÇ Aniversariantes do Dia</button>
      <button data-tab="list" class="tab-btn">üìã Lista Completa</button>
      <button data-tab="calendar" class="tab-btn">üóìÔ∏è Calend√°rio</button>
      <button data-tab="chart" class="tab-btn admin-only">üìä An√°lises & Gest√£o</button>
      <div id="tab-underline"></div>
    </div>

    <main id="tab-panels-container">
      <div id="today-panel" class="tab-panel"><div id="today-skeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"><div class="bg-card p-6 rounded-lg skeleton h-[96px]"></div><div class="bg-card p-6 rounded-lg skeleton h-[96px]"></div></div><div id="today-content" class="hidden"></div></div>
      <div id="list-panel" class="tab-panel hidden"><div class="bg-card p-4 rounded-lg"><div class="flex flex-col md:flex-row gap-4 justify-between items-center mb-4"><div class="w-full md:w-1/2 lg:w-1/3"><input type="text" id="search-input" placeholder="Pesquisar por nome..." class="w-full p-2 rounded-lg" style="background:var(--bg-page); border:1px solid var(--soft-border);"></div></div><div class="max-h-[60vh] overflow-auto"><table class="w-full text-left"><thead class="sticky top-0" style="background: var(--card-bg);"><tr><th class="p-3">Nome</th><th class="p-3">Setor</th><th class="p-3">Data</th></tr></thead><tbody id="birthday-table-body"></tbody></table><div id="no-results" class="hidden p-6 text-center" style="color:var(--text-muted);">Nenhum aniversariante encontrado.</div></div></div></div>
      <div id="calendar-panel" class="tab-panel hidden"><div class="bg-card p-4 rounded-lg"><div class="flex justify-between items-center mb-4"><h2 class="text-lg font-bold">Calend√°rio</h2><div><button id="prev-month-btn" class="btn-icon">‚óÄ</button><span id="calendar-month-year" class="font-semibold mx-2"></span><button id="next-month-btn" class="btn-icon">‚ñ∂</button></div></div><div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center"></div></div></div>
      <div id="chart-panel" class="tab-panel hidden admin-only"><div class="bg-card p-6 rounded-lg"><h2 class="text-xl font-bold mb-4">An√°lises de Dados</h2><div class="grid grid-cols-1 lg:grid-cols-5 gap-6"><div class="lg:col-span-3 h-[350px]"><canvas id="birthday-chart"></canvas></div><div class="lg:col-span-2 h-[350px]"><canvas id="sector-chart"></canvas></div></div></div></div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const elements = {
        authBtn: document.getElementById('auth-btn'), userEmail: document.getElementById('user-email'),
        tabsContainer: document.getElementById('tabs-container'), tabUnderline: document.getElementById('tab-underline'),
        todayContent: document.getElementById('today-content'), todaySkeleton: document.getElementById('today-skeleton'),
        tableBody: document.getElementById('birthday-table-body'), noResults: document.getElementById('no-results'),
        searchInput: document.getElementById('search-input'), darkModeToggle: document.getElementById('dark-mode-toggle'),
        lightIcon: document.getElementById('theme-toggle-light-icon'), darkIcon: document.getElementById('theme-toggle-dark-icon'),
        celebrationCanvas: document.getElementById('celebration-canvas'), calendarGrid: document.getElementById('calendar-grid'),
        prevMonthBtn: document.getElementById('prev-month-btn'), nextMonthBtn: document.getElementById('next-month-btn'),
        calendarMonthYear: document.getElementById('calendar-month-year'), chartPanel: document.getElementById('chart-panel')
    };
    
    let state = { allBirthdays: [], isAdmin: false, currentDate: new Date(), birthdayChart: null, sectorChart: null };
    const avatarColors = ['#003366', '#009a74', '#f0b400', '#dc2626', '#3b82f6', '#f43f5e', '#ef4444'];
    
    const utils = {
        getInitials: (name) => {
            if (!name) return '?'; const names = name.trim().split(' ').filter(Boolean);
            if (names.length > 1) return `${names[0][0]}${names[names.length - 1][0]}`;
            if (names.length === 1 && names[0].length > 1) return names[0].substring(0, 2);
            return names.length > 0 ? names[0][0] : '?';
        },
        getColorForName: (name) => avatarColors[(name || '').length % avatarColors.length]
    };

    const themeManager = {
        apply: (isDark) => {
            document.documentElement.classList.toggle('dark', isDark);
            elements.lightIcon.classList.toggle('hidden', !isDark); elements.darkIcon.classList.toggle('hidden', isDark);
        },
        init: () => {
            elements.darkModeToggle.addEventListener('click', () => {
                const isDark = !document.documentElement.classList.contains('dark');
                localStorage.setItem('color-theme', isDark ? 'dark' : 'light'); themeManager.apply(isDark);
            });
            const storedTheme = localStorage.getItem('color-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            themeManager.apply(storedTheme === 'dark' || (!storedTheme && prefersDark));
        }
    };
    
    const confetti = {
        animate: function(particles) {
            if (particles.length === 0) return;
            const ctx = elements.celebrationCanvas.getContext('2d');
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            particles.forEach(p => {
                p.y += p.speed; p.angle += p.speed / 2; ctx.fillStyle = p.color;
                ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.angle * Math.PI / 180);
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size); ctx.restore();
            });
            if (particles.some(p => p.y < window.innerHeight + 20)) {
                requestAnimationFrame(() => this.animate(particles));
            } else { ctx.clearRect(0, 0, window.innerWidth, window.innerHeight); }
        },
        start: function() {
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
            elements.celebrationCanvas.width = window.innerWidth; elements.celebrationCanvas.height = window.innerHeight;
            const particles = Array.from({ length: 150 }, (_, i) => ({ x: Math.random() * window.innerWidth, y: -20 - Math.random() * 50, size: Math.random() * 8 + 4, color: avatarColors[i % avatarColors.length], speed: Math.random() * 3 + 2, angle: Math.random() * 360 }));
            this.animate(particles);
        }
    };

    function renderToday() {
        const now = new Date();
        const todays = state.allBirthdays.filter(p => Number(p.day) === now.getDate() && Number(p.month) === (now.getMonth() + 1));
        elements.todaySkeleton.classList.add('hidden'); elements.todayContent.classList.remove('hidden');
        elements.todayContent.innerHTML = '';
        if (todays.length === 0) {
            elements.todayContent.innerHTML = `<div class="bg-card p-6 rounded-lg text-center" style="color:var(--text-muted);">Nenhum aniversariante hoje.</div>`;
        } else {
            const grid = document.createElement('div'); grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
            todays.forEach(p => {
                grid.innerHTML += `<div class="birthday-card bg-card p-6 rounded-lg flex items-center gap-4"><div class="avatar" style="background-color: ${utils.getColorForName(p.name)}">${utils.getInitials(p.name)}</div><div><p class="font-bold text-lg">${p.name}</p><p class="text-sm" style="color:var(--text-muted);">${p.sector}</p></div></div>`;
            });
            elements.todayContent.appendChild(grid);
            if (!window.celebratedToday) { confetti.start(); window.celebratedToday = true; }
        }
    }
    
    function renderTable(data) {
        elements.tableBody.innerHTML = ''; elements.noResults.classList.toggle('hidden', data.length > 0);
        data.forEach(p => {
            const tr = document.createElement('tr'); tr.className = 'border-b last:border-b-0'; tr.style.borderColor = 'var(--soft-border)';
            tr.innerHTML = `<td class="p-3 flex items-center gap-3"><div class="avatar avatar-sm" style="background-color: ${utils.getColorForName(p.name)}">${utils.getInitials(p.name)}</div><span>${p.name}</span></td><td class="p-3">${p.sector}</td><td class="p-3">${String(p.day).padStart(2, '0')}/${String(p.month).padStart(2, '0')}</td>`;
            elements.tableBody.appendChild(tr);
        });
    }
    
    function renderCalendar() {
        elements.calendarGrid.innerHTML = ''; const y = state.currentDate.getFullYear(); const m = state.currentDate.getMonth();
        elements.calendarMonthYear.textContent = `${new Date(y, m).toLocaleString('pt-BR', { month: 'long' })} ${y}`;
        const firstDay = new Date(y, m, 1).getDay(); const daysInMonth = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) elements.calendarGrid.insertAdjacentHTML('beforeend', '<div></div>');
        const monthBdays = state.allBirthdays.filter(p => Number(p.month) === m + 1);
        const maxHits = Math.max(1, ...Array.from({length: daysInMonth}, (_, i) => monthBdays.filter(p => Number(p.day) === i + 1).length));
        for (let d = 1; d <= daysInMonth; d++) {
            const hits = monthBdays.filter(p => Number(p.day) === d);
            const opacity = hits.length > 0 ? 0.2 + (0.8 * hits.length / maxHits) : 0;
            elements.calendarGrid.insertAdjacentHTML('beforeend', `<div class="p-2 rounded-md relative"><div class="absolute inset-0 rounded-md" style="background-color: var(--eletro-blue); opacity: ${opacity};"></div><span class="relative font-semibold">${d}</span></div>`);
        }
    }

    function renderCharts() {
        if (!state.isAdmin) return;
        const monthNames = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
        const monthCounts = Array(12).fill(0);
        state.allBirthdays.forEach(p => { if (p.month >= 1 && p.month <= 12) monthCounts[p.month - 1]++; });
        if (state.birthdayChart) state.birthdayChart.destroy();
        state.birthdayChart = new Chart(document.getElementById('birthday-chart'), { type: 'bar', data: { labels: monthNames, datasets: [{ data: monthCounts, backgroundColor: 'rgba(0, 51, 102, 0.7)', label: 'Aniversariantes' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
        const sectorCounts = state.allBirthdays.reduce((acc, p) => { acc[p.sector || 'N/A'] = (acc[p.sector || 'N/A'] || 0) + 1; return acc; }, {});
        if (state.sectorChart) state.sectorChart.destroy();
        state.sectorChart = new Chart(document.getElementById('sector-chart'), { type: 'doughnut', data: { labels: Object.keys(sectorCounts), datasets: [{ data: Object.values(sectorCounts), backgroundColor: avatarColors }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } } });
    }

    function updateTabUnderline(activeTab) {
      if (!activeTab) return;
      elements.tabUnderline.style.left = `${activeTab.offsetLeft}px`;
      elements.tabUnderline.style.width = `${activeTab.offsetWidth}px`;
    }

    async function init() {
      try {
        if (!window.__firebase_config) throw new Error("Config Firebase ausente");
        const app = initializeApp(JSON.parse(window.__firebase_config));
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        themeManager.init();

        onAuthStateChanged(auth, async (user) => {
          state.isAdmin = false;
          if (user) {
            try {
              const tokenResult = await user.getIdTokenResult();
              state.isAdmin = tokenResult.claims.admin === true;
              elements.userEmail.textContent = user.email.split('@')[0];
            } catch (e) {}
          } else { elements.userEmail.textContent = ''; }
          document.body.classList.toggle('admin-mode', state.isAdmin);
        });

        const dbCollection = collection(db, 'aniversariantes');
        onSnapshot(query(dbCollection), (snapshot) => {
          state.allBirthdays = snapshot.docs.map(utils.mapFirebaseDoc).sort((a,b) => (Number(a.month) - Number(b.month)) || (Number(a.day) - Number(a.day)));
          renderToday();
          renderTable(state.allBirthdays);
          if (document.querySelector('[data-tab="calendar"].active')) renderCalendar();
          if (state.isAdmin && elements.chartPanel.offsetParent !== null) renderCharts();
        });
        
        elements.tabsContainer.addEventListener('click', (ev) => {
            if (!ev.target.matches('.tab-btn')) return;
            elements.tabsContainer.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
            ev.target.classList.add('active');
            document.getElementById(ev.target.dataset.tab + '-panel').classList.remove('hidden');
            updateTabUnderline(ev.target);
            if (ev.target.dataset.tab === 'calendar') renderCalendar();
            if (ev.target.dataset.tab === 'chart' && state.isAdmin) renderCharts();
        });

        elements.authBtn.addEventListener('click', () => {
          if (auth.currentUser) {
            if (confirm("Sair da conta?")) signOut(auth);
          } else {
            const email = prompt("Email:"); const pass = prompt("Senha:");
            if (email && pass) signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
          }
        });
        
        elements.prevMonthBtn.onclick = () => { state.currentDate.setMonth(state.currentDate.getMonth() - 1); renderCalendar(); };
        elements.nextMonthBtn.onclick = () => { state.currentDate.setMonth(state.currentDate.getMonth() + 1); renderCalendar(); };
        elements.searchInput.addEventListener('input', () => {
            const searchTerm = elements.searchInput.value.toLowerCase();
            const filteredData = state.allBirthdays.filter(p => p.name.toLowerCase().includes(searchTerm));
            renderTable(filteredData);
        });

        const initialTab = elements.tabsContainer.querySelector('.tab-btn');
        initialTab.click();
        setTimeout(() => updateTabUnderline(initialTab), 100);

      } catch (err) { console.error("Erro na inicializa√ß√£o:", err); document.body.innerHTML = `<div style="padding:2rem;text-align:center;color:red;">Erro Cr√≠tico na Aplica√ß√£o. Verifique o console.</div>`; }
    }
    
    init();
  </script>
</body>
</html>
