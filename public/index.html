<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Aniversariantes</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script src="./firebase-config.js"></script>

  <style>
    :root {
      --eletro-blue: #003366;
      --eletro-teal: #009a74;
      --bg-page: #f8fafc;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --text-color: #0f172a;
      --soft-border: #e2e8f0;
      --radius: 12px;
      --shadow-1: 0 4px 6px -1px rgba(0,0,0,0.1);
    }
    html.dark {
      --muted: #9ca3af;
      --bg-page: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --soft-border: #374151;
      --shadow-1: 0 4px 6px -1px rgba(255,255,255,0.05);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial;
      background: var(--bg-page);
      color: var(--text-color);
      transition: background 0.25s, color 0.25s;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 20px;
      position: relative;
      z-index: 1;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--soft-border);
      margin-bottom: 22px;
    }
    .title-group { display: flex; gap: 12px; align-items: center; }
    .logo-icon {
      width: 56px; height: 56px;
      border-radius: 8px;
      padding: 6px;
      background: linear-gradient(135deg, var(--eletro-blue), var(--eletro-teal));
      color: white;
      display: flex; align-items: center; justify-content: center;
    }
    h1 { font-size: 22px; margin: 0; font-weight: 600; color: var(--text-color); }
    p { margin:0; font-size:13px; color: var(--muted); }
    .header-actions { display: flex; align-items: center; gap: 0.5rem; }
    #theme-toggle-btn { background: none; border: none; cursor: pointer; padding: 4px; }
    #tabs-container {
      position: relative;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--soft-border);
      padding-bottom: 8px;
    }
    .tab-btn {
      background: transparent;
      border: none;
      padding: 10px 14px;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      transition: color 0.18s ease-in-out;
      z-index: 1;
    }
    .tab-btn.active { color: var(--eletro-blue); }
    #active-tab-underline {
      position: absolute;
      bottom: -1px;
      height: 2px;
      background-color: var(--eletro-blue);
      transition: all 0.18s cubic-bezier(0.4,0,0.2,1);
      left: 0;
      width: 0;
    }
    .tab-panel { margin-top: 12px; }
    .bg-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      border: 1px solid var(--soft-border);
      transition: background 0.25s, border-color 0.25s;
    }
    #today-panel-grid, #upcoming-panel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
      gap: 16px;
    }
    .birthday-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
    }
    .avatar {
      width: 48px; height: 48px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 18px;
      flex-shrink: 0;
    }
    .card-info .name { font-weight: 600; display: block; }
    .card-info .sector, .card-info .date { font-size: 14px; color: var(--muted); }
    .table-avatar-cell { display: flex; align-items: center; gap: 12px; }
    table { border-collapse: collapse; width: 100%; }
    thead th {
      background: #f8fafc;
      padding: 14px;
      text-align: left;
      font-size: 14px;
      color: #475569;
      cursor: pointer;
    }
    tbody tr { border-bottom: 1px solid var(--soft-border); }
    tbody td { padding: 12px 14px; }
    .search-input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--soft-border);
      background-color: var(--bg-page);
      margin-bottom: 16px;
      color: var(--text-color);
    }
    .admin-only { display: none !important; }
    body.admin-mode .admin-only { display: block !important; }
    .admin-only-table-cell { display: none !important; }
    body.admin-mode .admin-only-table-cell { display: table-cell !important; }
    .hidden { display: none !important; }
    #notification-toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      color: white;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.25s;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      z-index: 100000;
    }
    #undo-snackbar {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 28px;
      background: rgba(17,24,39,0.95);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      display: none;
      z-index: 100001;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    #fullscreen-celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 999999;
    }
    canvas#confetti-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 60px; height: 80px;
      border-radius: 80% 80% 70% 70%;
      opacity: 0.95;
      animation: rise 10s ease-in forwards;
      pointer-events: none;
    }
    .balloon::before {
      content: '';
      position: absolute;
      width: 1px; height: 50px;
      background-color: rgba(0,0,0,0.08);
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    .balloon::after {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 0 8px 12px 8px;
      border-color: transparent transparent inherit transparent;
      bottom: -10px;
      left: calc(50% - 8px);
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.9) rotate(5deg); }
      100% { transform: translateY(-120vh) scale(1.2) rotate(-5deg); opacity: 0; }
    }
    #calendar-tooltip {
      position: absolute;
      display: none;
      padding: 8px 12px;
      background-color: var(--card-bg);
      border: 1px solid var(--soft-border);
      border-radius: 8px;
      box-shadow: var(--shadow-1);
      z-index: 10000;
      pointer-events: none;
      font-size: 14px;
      max-width: 280px;
    }
    #loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      font-weight: 500;
      color: var(--muted);
    }

    /* RESPONSIVO: transform table em lista para celular */
    @media (max-width:768px) {
      table thead { display: none; }
      table tbody, table tr, table td { display: block; width: 100%; }
      table tr { border: 1px solid var(--soft-border); border-radius: var(--radius); margin-bottom: 16px; }
      table td {
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      table td::before {
        content: attr(data-label);
        font-weight: 600;
        padding-right: 12px;
      }
      /* make calendar responsive: list view */
      #calendar-grid { display: block !important; }
      #calendar-grid .day-cell { display: block; margin-bottom: 10px; }
    }

    /* Estilos de destaque no calend√°rio + badge */
    #calendar-grid .day-cell {
      position: relative;
      transition: background-color 0.18s ease, color 0.18s ease;
    }
    #calendar-grid .day-cell[data-count="1"],
    #calendar-grid .day-cell.bg-card[data-count="1"] {
      background-color: rgba(0,154,116,0.18);
      color: #053233;
    }
    #calendar-grid .day-cell[data-count="2"],
    #calendar-grid .day-cell.bg-card[data-count="2"] {
      background-color: rgba(0,154,116,0.34);
      color: #042a2d;
    }
    #calendar-grid .day-cell[data-count="3"],
    #calendar-grid .day-cell.bg-card[data-count="3"] {
      background-color: rgba(0,154,116,0.60);
      color: #021f23;
    }
    #calendar-grid .birthday-badge {
      position: absolute;
      right: 6px;
      bottom: 6px;
      background: var(--eletro-teal);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 4px 7px;
      border-radius: 999px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      pointer-events: none;
      line-height: 1;
    }
    #calendar-grid .day-num {
      font-weight: 700;
      font-size: 15px;
    }
    #calendar-grid .day-cell[style*="opacity: 0.25"] {
      background: transparent !important;
      color: var(--muted);
    }

    /* small overlay for today */
    #today-overlay {
      position: fixed;
      right: 20px;
      top: 100px;
      z-index: 100002;
      background: linear-gradient(90deg,#003366,#009a74);
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      display: none;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>

<body>

  <div id="undo-snackbar" role="status" aria-live="polite"></div>

  <div class="container">
    <header>
      <div class="title-group">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.197-5.975M15 10a4 4 0 11-8 0 4 4 0 018 0z" /></svg>

    <div id="tabs-container">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

      const csvFileInput = document.getElementById('csv-file-input');

      const celebrateNowBtn = document.getElementById('celebrate-now-btn');
      const soundToggleBtn = document.getElementById('sound-toggle-btn');
      const undoSnackbar = document.getElementById('undo-snackbar');
      const celebrationAnnouncer = document.getElementById('celebration-announcer');
      const todayOverlay = document.getElementById('today-overlay');
      const weekStartMondayCheckbox = document.getElementById('week-start-monday');

      /* Globals */
      const monthNames = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
      const avatarColors = ['#003366','#009a74','#f0b400','#dc2626','#3b82f6','#f43f5e','#a855f7'];
      let db = null, auth = null, dbCollection = null, dataUnsub = null;
      window.birthdayData = [];  // exposto para debug
      let currentDate = new Date();
      let isAdmin = false;
      let sortConfig = { key: 'date', direction: 'ascending' };
      let lastDeleted = null; // para desfazer

      /* Celebration (confetti + bal√µes) - melhorias */
      const CELEBRATION_CONFIG = {
        maxBalloons: 18,
        balloonPerPerson: 3,
        baseParticles: 80,
        maxIntensity: 8,
        mobileMaxIntensity: 3,
        maxConcurrentBalloons: 24,
        confettiBursts: 4,
        burstIntervalMs: 300
      };
      const celebrationKey = 'celebration_shown_date';
      const soundKey = 'celebration_sound_enabled';
      const metricsKey = 'celebration_metrics_count';
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const confettiCannon = (!prefersReduced && window.confetti && confettiCanvas) ? confetti.create(confettiCanvas, { resize: true }) : null;

      /* Helpers */
      const safeFinallyShowUI = () => {
        try {
          loadingIndicator.classList.add('hidden');
          contentWrapper.classList.remove('hidden');
          contentWrapper.setAttribute('aria-hidden','false');
        } catch(e) { console.warn('Erro mostrar UI', e); }
      };

      const showNotification = (msg, isError=false, actions=[]) => {
        notificationToast.innerHTML = '';
        notificationToast.style.background = isError ? '#dc2626' : 'linear-gradient(90deg,#003366,#009a74)';
        notificationToast.style.opacity = '1';
        notificationToast.style.transform = 'translateY(0)';
        const msgNode = document.createElement('div');
        msgNode.style.display = 'inline-block';
        msgNode.style.marginRight = '8px';

          o.frequency.value = 880;

          g.connect(ctx.destination);
          g.gain.setValueAtTime(0, ctx.currentTime);
          g.gain.linearRampToValueAtTime(0.12, ctx.currentTime + 0.02);
          o.frequency.exponentialRampToValueAtTime(660, ctx.currentTime + 0.16);
          g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.7);

      const validateAndNormalizeRow = (row) => {
        // espera colunas: name,nome,sector,setor,day,dia,month,mes,year,ano
        const r = {};
        r.name = (row.name || row.nome || '').trim();
        r.sector = (row.sector || row.setor || '').trim();
        r.day = parseInt(row.day || row.dia || row.dd || '', 10) || 0;
        r.month = parseInt(row.month || row.mes || row.mm || '', 10) || 0;
        r.year = row.year || row.ano ? parseInt(row.year || row.ano, 10) : null;
        // valida√ß√µes b√°sicas
        const errors = [];
        if (!r.name) errors.push('nome ausente');
        if (!(r.day >=1 && r.day <= 31)) errors.push('dia inv√°lido');
        if (!(r.month >=1 && r.month <= 12)) errors.push('m√™s inv√°lido');
        return { valid: errors.length === 0, errors, data: r };
      };

      const importCsvFile = (file) => {
        if (!file) return;
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            const rows = results.data;
            const invalid = [];
            const added = [];
            const duplicates = [];
            const seen = new Set();
            rows.forEach(raw => {
              const { valid, errors, data } = validateAndNormalizeRow(raw);
              const key = `${data.name}|${data.day}|${data.month}`;
              if (!valid) { invalid.push({ raw, errors }); return; }
              if (seen.has(key) || window.birthdayData.some(b => (b.name||'').toLowerCase() === (data.name||'').toLowerCase() && b.day===data.day && b.month===data.month)) {
                duplicates.push(data); return;
              }
              seen.add(key);
              const obj = {
                id: 'local_' + Date.now() + '_' + Math.random().toString(36).slice(2,8),
                name: data.name,
                sector: data.sector || '',
                day: data.day,
                month: data.month,
                year: data.year || null,
                textoData: `${String(data.day).padStart(2,'0')} de ${monthNames[data.month-1] || ''}`
              };
              // adicionar localmente; se tiver Firestore, pode enviar tamb√©m
              window.birthdayData.push(obj);
              added.push(obj);
            });
            renderAll();
            let msg = `Importado: ${added.length}`;
            if (duplicates.length) msg += `; Duplicados ignorados: ${duplicates.length}`;
            if (invalid.length) msg += `; Linhas inv√°lidas: ${invalid.length}`;
            showNotification(msg);
          },
          error: (err) => {
            showNotification('Erro ao ler CSV: ' + (err.message || String(err)), true);
          }
        });
      };

        editingId = person.id;
        modalTitle.textContent = 'Editar Aniversariante';
        inputNome.value = person.name;
        inputDia.value = String(person.day);
        inputMes.value = String(person.month);
        inputAno.value = person.year ? String(person.year) : '';
        inputSetor.value = person.sector;
        modal.classList.remove('hidden');
      };

      addPersonBtn && addPersonBtn.addEventListener('click', () => {
        editingId = null;
        modalTitle.textContent = 'Adicionar Aniversariante';
        inputNome.value = '';
        inputDia.value = '';
        inputMes.value = '';
        inputAno.value = '';
        inputSetor.value = '';
        modal.classList.remove('hidden');
      });

      cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));

      saveBtn.addEventListener('click', async () => {
        const nome = inputNome.value.trim();
        const dia = parseInt(inputDia.value);
        const mes = parseInt(inputMes.value);
        const ano = inputAno.value ? parseInt(inputAno.value,10) : null;
        const setor = inputSetor.value.trim();
        if (!nome || !dia || !mes || !setor) { alert('Preencha todos os campos'); return; }
        try {
          if (dbCollection) {
            const payload = { nome, setor, dia, mes, ano, textoData: `${dia} de ${monthNames[mes-1] || ''}`, updatedAt: serverTimestamp() };
            if (editingId) {
              await updateDoc(doc(db, 'aniversariantes', editingId), payload);
              showNotification('Aniversariante atualizado.');
            } else {
              await addDoc(dbCollection, { ...payload, createdAt: serverTimestamp() });
              showNotification('Aniversariante adicionado.');
            }
          } else {
            if (editingId) {
              const idx = window.birthdayData.findIndex(x => x.id === editingId);
              if (idx >= 0) { window.birthdayData[idx] = { id: editingId, name: nome, sector: setor, day: dia, month: mes, year: ano, textoData: `${dia} de ${monthNames[mes-1] || ''}` }; }
            } else {
              window.birthdayData.push({ id: 'local_' + Date.now(), name: nome, sector: setor, day: dia, month: mes, year: ano, textoData: `${dia} de ${monthNames[mes-1] || ''}` });
            }
            renderAll();
            showNotification('Opera√ß√£o simulada (modo demo).');
          }
          modal.classList.add('hidden');
        } catch(e) { console.error('Erro save: ', e); showNotification('Erro ao salvar: ' + (e.message || String(e)), true); }
      });

      const promptDeletePerson = (id, name, fullObj=null) => {
        if (!confirm(`Deseja excluir ${name}?`)) return;
        deletePerson(id, name, fullObj);
      };

      const deletePerson = async (id, name, fullObj=null) => {
        try {
          // backup para desfazer
          const backup = fullObj || window.birthdayData.find(x => x.id === id);
          lastDeleted = { id, name, backup, time: Date.now() };
          if (dbCollection) {
            await deleteDoc(doc(db, 'aniversariantes', id));
            showNotification('Exclu√≠do com sucesso.');
          } else {
            window.birthdayData = window.birthdayData.filter(x => x.id !== id);
            renderAll();
            showNotification('Opera√ß√£o simulada (modo demo).');
          }
          // mostrar snackbar com desfazer
          showUndoSnackbar(() => undoDelete());
        } catch(e) { console.error('Erro delete: ', e); showNotification('Erro ao excluir: ' + (e.message || String(e)), true); }
      };

      const undoDelete = async () => {
        if (!lastDeleted) return;
        try {
          const b = lastDeleted.backup;
          if (dbCollection) {
            // re-adicionar (n√£o preserva id em addDoc). Para preservar id seria necess√°rio setDoc
            await addDoc(dbCollection, { nome: b.name, setor: b.sector, dia: b.day, mes: b.month, ano: b.year || null, textoData: b.textoData });
            showNotification('Opera√ß√£o desfeita (recriado).');
          } else {
            window.birthdayData.push(b);
            renderAll();
            showNotification('Opera√ß√£o desfeita (demo).');
          }
          lastDeleted = null;
        } catch(e) { console.error('Erro undo:', e); showNotification('Erro ao desfazer: '+e.message, true); }
      };

      const showUndoSnackbar = (undoHandler) => {
        undoSnackbar.textContent = '';
        undoSnackbar.style.display = 'flex';
        undoSnackbar.style.alignItems = 'center';
        const txt = document.createElement('span'); txt.textContent = 'Item exclu√≠do.';
        const btn = document.createElement('button'); btn.textContent = 'Desfazer'; btn.style.marginLeft = '10px';
        btn.addEventListener('click', () => { undoHandler(); undoSnackbar.style.display = 'none'; });
        undoSnackbar.appendChild(txt); undoSnackbar.appendChild(btn);
        setTimeout(() => { if (undoSnackbar) undoSnackbar.style.display = 'none'; }, 8000);
      };

      const updateSortIndicators = () => {
        if (!tableHeader) return;
        tableHeader.querySelectorAll('th').forEach(th => {
          const span = th.querySelector('span'); if (!span) return;
          if (th.dataset.sort === sortConfig.key) { span.textContent = sortConfig.direction === 'ascending' ? ' ‚ñ≤' : ' ‚ñº'; }
          else { span.textContent = ''; }
        });
      };

      const debounce = (fn, delay=250) => {
        let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), delay); };
      };

      prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
      nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });

      searchInput.addEventListener('input', debounce(e => renderTable(e.target.value), 220));

      tabsContainer.addEventListener('click', ev => {
        const btn = ev.target.closest('.tab-btn'); if (!btn) return;
        const tab = btn.dataset.tab;
        document.querySelectorAll('#tab-panels-container .tab-panel').forEach(p => p.classList.add('hidden'));
        document.querySelectorAll('#tabs-container .tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const panelMap = { today:'#today-panel', upcoming:'#upcoming-panel', calendar:'#calendar-panel', list:'#list-panel', chart:'#chart-panel' };
        const sel = panelMap[tab]; if (sel) document.querySelector(sel).classList.remove('hidden');
        activeTabUnderline.style.width = `${btn.offsetWidth}px`;
        activeTabUnderline.style.left = `${btn.offsetLeft}px`;
        if (tab === 'chart') renderCharts();
      });

      themeToggleBtn.addEventListener('click', () => { const isDark = document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', isDark ? 'dark' : 'light'); });

      importCsvBtn && importCsvBtn.addEventListener('click', () => csvFileInput.click());
      csvFileInput && csvFileInput.addEventListener('change', e => { const f = e.target.files && e.target.files[0]; if (f) importCsvFile(f); csvFileInput.value = null; });
      exportCsvBtn && exportCsvBtn.addEventListener('click', exportCsv);

      tableHeader && tableHeader.addEventListener('click', e => { const th = e.target.closest('th'); if (!th || th.dataset.sort === 'none') return; const key = th.dataset.sort; if (sortConfig.key === key) { sortConfig.direction = sortConfig.direction === 'ascending' ? 'descending' : 'ascending'; } else { sortConfig.key = key; sortConfig.direction = 'ascending'; } renderAll(searchInput.value); });

      calendarGrid.addEventListener('mousemove', debounce(e => { if (calendarTooltip.style.display === 'block') { const x = Math.min(window.innerWidth - calendarTooltip.offsetWidth - 8, e.pageX + 12); calendarTooltip.style.left = `${x}px`; } }, 20));

      const updateUnderline = () => { const active = document.querySelector('.tab-btn.active'); if (active) { activeTabUnderline.style.width = `${active.offsetWidth}px`; activeTabUnderline.style.left = `${active.offsetLeft}px`; } };
      window.addEventListener('resize', debounce(updateUnderline, 120));
      try { const ro = new ResizeObserver(debounce(updateUnderline, 120)); ro.observe(tabsContainer); } catch(e) {}

      const firstTab = tabsContainer.querySelector('.tab-btn');
      if (firstTab) { firstTab.click(); requestAnimationFrame(() => { activeTabUnderline.style.width = `${firstTab.offsetWidth}px`; activeTabUnderline.style.left = `${firstTab.offsetLeft}px`; }); }

      /* month filter options */
      const updateMonthFilterOptions = () => {
        if (!filterMonth) return;
        // preserve selection
        const prev = filterMonth.value;
        while (filterMonth.options.length > 1) filterMonth.remove(1);
        const monthsUsed = new Set(window.birthdayData.map(b => b.month).filter(Boolean));
        Array.from(monthsUsed).sort((a,b)=>a-b).forEach(m => {
          const opt = document.createElement('option'); opt.value = String(m); opt.textContent = monthNames[m-1]; filterMonth.appendChild(opt);
        });
        if (prev) filterMonth.value = prev;
      };

      filterMonth && filterMonth.addEventListener('change', () => renderTable(searchInput.value));

      /* celebrate now & sound toggle handlers */
      celebrateNowBtn && celebrateNowBtn.addEventListener('click', () => {
        const now = new Date(); const day = now.getDate(), month = now.getMonth()+1; const todays = window.birthdayData.filter(p => p.day === day && p.month === month);
        triggerCelebration(Math.max(1, todays.length), { force: true });
      });
      soundToggleBtn && soundToggleBtn.addEventListener('click', () => {
        const cur = localStorage.getItem(soundKey) === 'true'; localStorage.setItem(soundKey, String(!cur)); soundToggleBtn.setAttribute('aria-pressed', String(!cur)); showNotification(`Som de celebra√ß√£o ${!cur ? 'ativado' : 'desativado'}`);
      });

      try { initFirebase().then(() => fetchAndRenderData()); } catch(e) { console.error(e); }

      window.addEventListener('error', ev => { console.error('Global error:', ev.error || ev.message); safeFinallyShowUI(); });
      window.addEventListener('unhandledrejection', ev => { console.error('Unhandled rejection:', ev.reason); safeFinallyShowUI(); });

      // Debug helpers
      window.__getBirthdayData = () => { try { return (typeof window.birthdayData !== 'undefined') ? JSON.parse(JSON.stringify(window.birthdayData)) : null; } catch(e) { return { error: String(e) }; } };
      window.__getAuth = () => { try { return auth && auth.currentUser ? { uid: auth.currentUser.uid, email: auth.currentUser.email } : null; } catch(e) { return null; } };

    });
  </script>
</body>
