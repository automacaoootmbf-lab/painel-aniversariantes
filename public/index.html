<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Aniversariantes</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="/firebase-config.js"></script>

  <style>
    :root {
      --eletro-blue: #003366;
      --eletro-teal: #009a74;
      --muted: #6b7280;
      --bg-page: #fff;
      --card-bg: #fff;
      --soft-border: #e6eef6;
      --shadow-1: 0 6px 18px rgba(11, 22, 39, 0.06);
      --radius: 10px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial;
      background: var(--bg-page);
      color: #0f172a;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--soft-border);
      margin-bottom: 22px
    }

    .title-group {
      display: flex;
      gap: 12px;
      align-items: center
    }

    svg {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      padding: 6px;
      background: linear-gradient(135deg, var(--eletro-blue), var(--eletro-teal));
      color: white
    }

    h1 {
      font-size: 22px;
      margin: 0;
      color: var(--eletro-blue);
      font-weight: 600
    }

    #tabs-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px
    }

    .tab-btn {
      background: transparent;
      border: 1px solid transparent;
      padding: 10px 14px;
      border-radius: 8px;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer
    }

    .tab-btn.active {
      background: linear-gradient(180deg, rgba(0, 114, 198, 0.08), rgba(0, 114, 198, 0.02));
      border: 1px solid rgba(0, 114, 198, 0.12);
      color: var(--eletro-blue)
    }

    .tab-panel {
      margin-top: 12px
    }

    .bg-white {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      border: 1px solid var(--soft-border)
    }

    .rounded-lg {
      border-radius: 12px
    }

    table {
      border-collapse: collapse;
      width: 100%
    }

    thead th {
      background: rgba(6, 34, 63, 0.03);
      padding: 14px;
      text-align: left
    }

    .admin-only {
      display: none !important
    }

    body.admin-mode .admin-only {
      display: block !important
    }

    .admin-only-table-cell {
      display: none !important
    }

    body.admin-mode .admin-only-table-cell {
      display: table-cell !important
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(2, 6, 23, 0.45)
    }

    .hidden {
      display: none !important
    }

    #notification-toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 10px 14px;
      border-radius: 8px;
      color: white;
      opacity: 0;
      transform: translateY(10px);
      transition: all .25s ease
    }
  </style>
</head>

<body class="text-gray-800">
  <div class="container">
    <header>
      <div class="title-group">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.197-5.975M15 10a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <div>
          <h1>Painel de Aniversariantes</h1>
          <p style="margin:0; color:var(--muted); font-size:13px">Celebre com a nossa equipe.</p>
        </div>
      </div>
      <div>
        <button id="auth-btn" class="tertiary text-sm">üîí Acesso Restrito</button>
      </div>
    </header>

    <div id="tabs-container">
      <button data-tab="today" class="tab-btn">üéÇ Aniversariantes do Dia</button>
      <button data-tab="calendar" class="tab-btn">üóìÔ∏è Calend√°rio</button>
      <button data-tab="list" class="tab-btn">üìã Lista Completa</button>
      <button data-tab="chart" class="tab-btn">üìä An√°lises & Gest√£o</button>
    </div>

    <main id="tab-panels-container">
      <div id="today-panel" class="tab-panel"></div>

      <div id="calendar-panel" class="tab-panel hidden">
        <div class="bg-white p-4 rounded-lg">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
            <h2 style="margin:0; font-size:18px">Calend√°rio de Anivers√°rios</h2>
            <div>
              <button id="prev-month-btn" style="margin-right:6px">‚óÄ</button>
              <span id="calendar-month-year"></span>
              <button id="next-month-btn" style="margin-left:6px">‚ñ∂</button>
            </div>
          </div>
          <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
        </div>
      </div>

      <div id="list-panel" class="tab-panel hidden">
        <div class="bg-white p-4 rounded-lg">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
            <h2 style="margin:0; font-size:18px">Lista de Aniversariantes</h2>
            <button id="add-person-btn" class="admin-only" style="background:var(--eletro-blue); color:#fff; padding:8px 12px; border-radius:8px">+ Adicionar</button>
          </div>
          <div style="max-height:56vh; overflow:auto">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Setor</th>
                  <th>Data</th>
                  <th class="admin-only-table-cell">A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="birthday-table-body"></tbody>
            </table>
            <div id="no-results" class="hidden" style="padding:18px; color:var(--muted)">Nenhum resultado encontrado.</div>
          </div>
        </div>
      </div>

      <div id="chart-panel" class="tab-panel hidden">
        <div class="bg-white p-4 rounded-lg">
          <h2 style="margin:0 0 12px 0">An√°lises</h2>
          <div style="display:flex; gap:12px; align-items:center">
            <div style="flex:1">
              <canvas id="birthday-chart" style="width:100%; height:160px"></canvas>
            </div>
            <div style="width:220px">
              <canvas id="sector-chart" style="width:220px; height:160px"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="notification-toast"></div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
      getDocs,
      addDoc,
      setDoc,
      doc,
      deleteDoc,
      writeBatch
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
      console.log("APP: DOMContentLoaded");

      // Refer√™ncias do DOM
      const authBtn = document.getElementById('auth-btn');
      const tabsContainer = document.getElementById('tabs-container');
      const todayPanel = document.getElementById('today-panel');
      const calendarGrid = document.getElementById('calendar-grid');
      const calendarMonthYear = document.getElementById('calendar-month-year');
      const prevMonthBtn = document.getElementById('prev-month-btn');
      const nextMonthBtn = document.getElementById('next-month-btn');
      const tableBody = document.getElementById('birthday-table-body');
      const noResults = document.getElementById('no-results');
      const notificationToast = document.getElementById('notification-toast');

      const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      let db, auth, dbCollection, dataUnsub = null,
        authUnsub = null;
      let birthdayData = [];
      let currentDate = new Date();
      let isAdmin = false;

      function showNotification(msg, isError = false) {
        notificationToast.textContent = msg;
        notificationToast.style.background = isError ? '#dc2626' : '#059669';
        notificationToast.style.opacity = '1';
        notificationToast.style.transform = 'translateY(0)';
        setTimeout(() => {
          notificationToast.style.opacity = '';
          notificationToast.style.transform = 'translateY(10px)';
        }, 3500);
        console.log("NOTIFY:", msg);
      }

      function getMonthName(monthIndex) {
        if (typeof monthIndex === 'number' && monthIndex >= 1 && monthIndex <= 12) {
          return monthNames[monthIndex - 1];
        }
        return 'M√™s Desconhecido';
      }

      function initFirebase() {
        console.log("APP: initFirebase()");
        try {
          let firebaseCfg = window.__firebase_config;
          if (!firebaseCfg) {
            console.error("APP: window.__firebase_config n√£o encontrado");
            showNotification("Configura√ß√£o do Firebase ausente.", true);
            return;
          }
          if (typeof firebaseCfg === 'string') {
            try {
              firebaseCfg = JSON.parse(firebaseCfg);
            } catch (e) {
              console.error("APP: erro ao parsear __firebase_config string:", e);
              showNotification("Config inv√°lida.", true);
              return;
            }
          }

          const app = initializeApp(firebaseCfg);
          auth = getAuth(app);
          db = getFirestore(app);
          dbCollection = collection(db, 'aniversariantes');

          console.log("APP: Firebase inicializado. projectId:", firebaseCfg.projectId || '(n√£o dispon√≠vel)');
          setupAuthListener();
          probeFirestoreOnce();
        } catch (err) {
          console.error("APP: erro ao inicializar Firebase:", err);
          showNotification("Erro ao inicializar Firebase (veja console).", true);
        }
      }

      async function probeFirestoreOnce() {
        console.log("DB FETCH: iniciando getDocs probe (sem orderBy)...");
        try {
          const snap = await getDocs(collection(db, 'aniversariantes'));
          console.log("DB FETCH: getDocs OK. docs count =", snap.size);
          const arr = snap.docs.map(docSnap => {
            const d = docSnap.data() || {};
            return {
              id: docSnap.id,
              name: d.name || d.nome || "",
              sector: d.sector || d.setor || "",
              day: Number(d.day ?? d.dia) || 0,
              month: Number(d.month ?? d.mes) || 0,
            };
          });

          arr.sort((a, b) => {
            if (a.month !== b.month) return (a.month || 0) - (b.month || 0);
            return (a.day || 0) - (b.day || 0);
          });

          birthdayData = arr;
          console.log("DB FETCH: sample docs (mapped):", birthdayData.slice(0, 10));
          renderAll();
        } catch (err) {
          console.error("DB FETCH: erro em getDocs:", err.code || err.message || err);
          showNotification("Erro ao ler o Firestore: " + (err.code || err.message || "ver console"), true);
        } finally {
          attachRealtimeListener();
        }
      }

      // NOVO C√ìDIGO INSERIDO AQUI
      function attachRealtimeListener() {
        try {
          if (!dbCollection) {
            console.warn("DB LISTENER: dbCollection n√£o inicializado");
            return;
          }
          const q = query(dbCollection);
          if (dataUnsub) dataUnsub(); // unsubscribe anterior

          dataUnsub = onSnapshot(q, (snapshot) => {
            console.log("DB SNAPSHOT: recebido. size=", snapshot.size);
            const arr = [];
            snapshot.forEach(d => arr.push({
              id: d.id,
              ...d.data()
            }));
            if (arr.length > 0) {
              birthdayData = arr;
              renderAll();
            } else {
              console.warn("DB SNAPSHOT vazio ‚Äî mantendo dados anteriores");
            }
          }, (error) => {
            console.error("DB SNAPSHOT: erro (mantendo cache local):", error);
            showNotification("Conex√£o em tempo real indispon√≠vel ‚Äî modo leitura ativado.", true);
            // N√ÉO LIMPAR birthdayData ‚Äî mant√©m cache local
          });
        } catch (err) {
          console.error("DB LISTENER: erro ao registrar onSnapshot:", err);
        }
      }

      function setupAuthListener() {
        if (!auth) {
          console.warn("AUTH: auth n√£o inicializado");
          return;
        }
        if (authUnsub) authUnsub();

        authUnsub = onAuthStateChanged(auth, async (user) => {
          console.log("AUTH: onAuthStateChanged ->", user ? user.email : null);
          if (user) {
            try {
              const tokenResult = await user.getIdTokenResult();
              isAdmin = !!(tokenResult && tokenResult.claims && tokenResult.claims.admin === true);
              console.log("AUTH: claims:", tokenResult.claims);
              document.body.classList.toggle('admin-mode', isAdmin);
            } catch (err) {
              console.warn("AUTH: getIdTokenResult erro:", err);
            }
            authBtn.textContent = `üîì ${user.email}`;
          } else {
            // N√ÉO limpamos birthdayData aqui: deixamos os dados carregados vis√≠veis (leitura √© p√∫blica)
            console.log("AUTH: usu√°rio desautenticado (mantendo dados carregados).");
            authBtn.textContent = "üîí Acesso Restrito";
            isAdmin = false;
            document.body.classList.remove('admin-mode');
            // n√£o executar birthdayData = []; nem renderAllPanels vazios
          }

          // Garantir o realtime listener ativa/refresh sempre (n√£o substituir os dados por vazio)
          attachRealtimeListener();
        });
      }

      function renderAll() {
        renderToday();
        renderTable();
        renderCalendar();
      }

      function renderToday() {
        todayPanel.innerHTML = '';
        const now = new Date();
        const day = now.getDate(),
          month = now.getMonth() + 1;
        const todays = birthdayData.filter(p => Number(p.day) === day && Number(p.month) === month);
        if (todays.length === 0) {
          todayPanel.innerHTML = `<div class="bg-white p-4 rounded-lg">Nenhum aniversariante hoje.</div>`;
          return;
        }
        const container = document.createElement('div');
        container.className = 'bg-white p-4 rounded-lg';
        todays.forEach(p => {
          const d = document.createElement('div');
          d.style.marginBottom = '10px';
          d.innerHTML = `<strong>${p.name}</strong> ‚Äî ${p.sector} <div style="font-size:12px;color:${'#6b7280'}">${p.day} de ${getMonthName(Number(p.month))}</div>`;
          container.appendChild(d);
        });
        todayPanel.appendChild(container);
      }

      function renderTable() {
        tableBody.innerHTML = '';
        if (!birthdayData || birthdayData.length === 0) {
          noResults.classList.remove('hidden');
          return;
        }
        noResults.classList.add('hidden');
        birthdayData.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td style="padding:10px">${p.name || ''}</td><td style="padding:10px">${p.sector || ''}</td><td style="padding:10px">${String(p.day).padStart(2,'0')}/${String(p.month).padStart(2,'0')}</td>`;
          tableBody.appendChild(tr);
        });
      }

      function renderCalendar() {
        calendarGrid.innerHTML = '';
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth(); // 0-based
        calendarMonthYear.textContent = `${getMonthName(m + 1)} ${y}`;
        const firstDay = new Date(y, m, 1).getDay();
        const daysInMonth = new Date(y, m + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const div = document.createElement('div');
          calendarGrid.appendChild(div);
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const div = document.createElement('div');
          const hits = birthdayData.filter(p => Number(p.day) === d && Number(p.month) === (m + 1));
          const inner = document.createElement('div');
          inner.style.padding = '6px';
          inner.style.border = '1px solid #eee';
          inner.style.borderRadius = '6px';

          const daySpan = document.createElement('div');
          daySpan.textContent = d;
          daySpan.style.fontWeight = '600';
          inner.appendChild(daySpan);

          if (hits.length) {
            const info = document.createElement('div');
            info.style.fontSize = '11px';
            info.style.color = '#0ea5a3';
            info.textContent = `${hits.length} anivers.`;
            inner.appendChild(info);
          }
          div.appendChild(inner);
          calendarGrid.appendChild(div);
        }
      }

      // Eventos
      authBtn.addEventListener('click', () => {
        const userText = auth && auth.currentUser ? auth.currentUser.email : null;
        if (userText) {
          if (confirm("Sair da conta?")) {
            signOut(auth).then(() => showNotification("Logout com sucesso")).catch(e => console.error(e));
          }
          return;
        }
        const email = prompt("Email para login (debug):");
        const pass = prompt("Senha (debug):");
        if (email && pass) {
          signInWithEmailAndPassword(auth, email, pass)
            .then(() => showNotification("Logado com sucesso"))
            .catch(e => {
              console.error("AUTH ERR:", e);
              showNotification("Erro login: " + (e.code || e.message), true);
            });
        }
      });

      prevMonthBtn?.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      });

      nextMonthBtn?.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      });

      tabsContainer.addEventListener('click', (ev) => {
        if (!ev.target.matches('.tab-btn')) return;
        tabsContainer.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
        ev.target.classList.add('active');
        const id = ev.target.dataset.tab;
        document.getElementById(id + '-panel').classList.remove('hidden');
      });
      tabsContainer.querySelector('.tab-btn')?.click();

      // Iniciar
      initFirebase();

      // Expor helpers de debug no objeto window
      window.__APP = {
        dbProbe: probeFirestoreOnce,
        attachRealtime: attachRealtimeListener,
        birthdayDataRef: () => birthdayData
      };
    });
  </script>
</body>

</html>
