<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Aniversariantes</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="/firebase-config.js"></script>

  <style>
    :root {
      --eletro-blue: #003366;
      --eletro-teal: #009a74;
      --muted: #6b7280;
      --bg-page: #f8fafc;
      --card-bg: #ffffff;
      --text-color: #0f172a;
      --soft-border: #e2e8f0;
      --shadow-1: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --radius: 12px;
    }

    html.dark {
      --muted: #9ca3af;
      --bg-page: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --soft-border: #374151;
      --shadow-1: 0 4px 6px -1px rgb(255 255 255 / 0.05), 0 2px 4px -2px rgb(255 255 255 / 0.05);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial;
      background: var(--bg-page);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 20px;
      position: relative;
      z-index: 10;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--soft-border);
      margin-bottom: 22px
    }

    .title-group {
      display: flex;
      gap: 12px;
      align-items: center
    }

    svg.logo-icon {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      padding: 6px;
      background: linear-gradient(135deg, var(--eletro-blue), var(--eletro-teal));
      color: white
    }

    h1 {
      font-size: 22px;
      margin: 0;
      color: var(--text-color);
      font-weight: 600
    }

    html.dark h1 { color: var(--eletro-teal); }

    .header-actions { display: flex; align-items: center; gap: 1rem; }

    #theme-toggle-btn {
      background: none; border: none; cursor: pointer; color: var(--muted);
      padding: 4px; display: flex; align-items: center; justify-content: center;
    }
    #theme-toggle-btn svg { width: 22px; height: 22px; }
    .sun-icon { display: none; }
    .moon-icon { display: block; }
    html.dark .sun-icon { display: block; }
    html.dark .moon-icon { display: none; }


    #tabs-container {
      position: relative;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--soft-border);
    }
    #active-tab-underline {
      position: absolute;
      bottom: -1px;
      height: 2px;
      background-color: var(--eletro-blue);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    html.dark #active-tab-underline { background-color: var(--eletro-teal); }

    .tab-btn {
      background: transparent;
      border: none;
      padding: 10px 14px;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
      z-index: 1;
    }

    .tab-btn:hover { color: var(--text-color); }
    .tab-btn.active { color: var(--eletro-blue); }
    html.dark .tab-btn.active { color: var(--eletro-teal); }


    .tab-panel { margin-top: 12px }
    .bg-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      border: 1px solid var(--soft-border);
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    /* Cards de Aniversariantes */
    #today-panel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .birthday-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 18px;
      flex-shrink: 0;
    }
    .card-info .name { font-weight: 600; display: block; }
    .card-info .sector { font-size: 14px; color: var(--muted); }

    /* Tabela */
    .table-avatar-cell { display: flex; align-items: center; gap: 12px; }
    table { border-collapse: collapse; width: 100% }
    thead th {
      background: #f8fafc;
      padding: 14px;
      text-align: left;
      font-size: 14px;
      color: #475569;
    }
    html.dark thead th { background: #374151; color: #d1d5db; }
    tbody tr { border-bottom: 1px solid var(--soft-border); }
    tbody tr:last-child { border-bottom: none; }
    tbody td { padding: 12px 14px; }


    /* Campo de Busca */
    .search-input {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid var(--soft-border);
        background-color: var(--bg-page);
        margin-bottom: 16px;
        color: var(--text-color);
    }
    .search-input:focus {
        outline: none;
        border-color: var(--eletro-blue);
        box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
    }
    html.dark .search-input:focus {
        border-color: var(--eletro-teal);
        box-shadow: 0 0 0 2px rgba(0, 154, 116, 0.2);
    }

    /* Heatmap do Calend√°rio */
    #calendar-grid .day-cell {
        background-color: rgba(0, 154, 116, 0.05);
    }
    #calendar-grid .day-cell[data-count="1"] { background-color: rgba(0, 154, 116, 0.2); }
    #calendar-grid .day-cell[data-count="2"] { background-color: rgba(0, 154, 116, 0.5); }
    #calendar-grid .day-cell[data-count="3"] { background-color: rgba(0, 154, 116, 0.8); }


    .admin-only { display: none !important }
    body.admin-mode .admin-only { display: block !important }
    .admin-only-table-cell { display: none !important }
    body.admin-mode .admin-only-table-cell { display: table-cell !important }
    .hidden { display: none !important }

    #notification-toast {
      position: fixed; right: 20px; bottom: 20px; padding: 12px 16px;
      border-radius: 8px; color: white; opacity: 0;
      transform: translateY(10px); transition: all .25s ease;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      z-index: 1000000;
    }

    /* ===== ANIMA√á√ïES DE CELEBRA√á√ÉO ===== */
    #fullscreen-celebration {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; overflow: hidden; z-index: 999999;
    }

    canvas#confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    /* Bal√µes */
    .balloon {
      position: absolute;
      bottom: -100px; /* Come√ßa abaixo da tela */
      width: 60px;
      height: 80px;
      background-color: #ff69b4; /* Cor padr√£o */
      border-radius: 75% 75% 70% 70%;
      opacity: 0.8;
      animation: rise 10s ease-in forwards; /* Anima√ß√£o mais suave e longa */
      z-index: 1000;
    }

    .balloon::before {
      content: '';
      position: absolute;
      width: 1px;
      height: 40px; /* Comprimento da cordinha */
      background-color: rgba(0, 0, 0, 0.3);
      bottom: -40px; /* Posi√ß√£o da cordinha */
      left: 50%;
      transform: translateX(-50%);
    }

    .balloon::after {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 0 7px 12px 7px;
      border-color: transparent transparent inherit transparent; /* Usa a cor de fundo do bal√£o */
      bottom: -10px;
      left: calc(50% - 7px);
      transform: rotate(180deg); /* Ponta para cima */
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.8); opacity: 0.5; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>

<body>
  <div id="fullscreen-celebration">
      <canvas id="confetti-canvas"></canvas>
  </div>

  <div class="container">
    <header>
      <div class="title-group">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.197-5.975M15 10a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <div>
          <h1>Painel de Aniversariantes</h1>
          <p style="margin:0; color:var(--muted); font-size:13px">Celebre com a nossa equipe.</p>
        </div>
      </div>
      <div class="header-actions">
          <button id="theme-toggle-btn" aria-label="Toggle dark mode">
              <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
              <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
          </button>
        <button id="auth-btn" class="tertiary text-sm">üîí Acesso Restrito</button>
      </div>
    </header>

    <div id="tabs-container">
      <button data-tab="today" class="tab-btn">üéÇ Hoje</button>
      <button data-tab="calendar" class="tab-btn">üóìÔ∏è Calend√°rio</button>
      <button data-tab="list" class="tab-btn">üìã Lista Completa</button>
      <button data-tab="chart" class="tab-btn admin-only">üìä Gest√£o</button>
      <div id="active-tab-underline"></div>
    </div>

    <main id="tab-panels-container">
      <div id="today-panel" class="tab-panel"></div>
      
      <div id="calendar-panel" class="tab-panel hidden">
        <div class="bg-card p-4 rounded-lg">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
            <h2 style="margin:0; font-size:18px">Calend√°rio Heatmap</h2>
            <div>
              <button id="prev-month-btn" style="margin-right:6px">‚óÄ</button>
              <span id="calendar-month-year"></span>
              <button id="next-month-btn" style="margin-left:6px">‚ñ∂</button>
            </div>
          </div>
          <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
        </div>
      </div>

      <div id="list-panel" class="tab-panel hidden">
        <div class="bg-card p-4 rounded-lg">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
                <h2 style="margin:0; font-size:18px">Lista Completa</h2>
                <button id="add-person-btn" class="admin-only" style="background:var(--eletro-blue); color:#fff; padding:8px 12px; border-radius:8px">+ Adicionar</button>
            </div>
            <input type="search" id="search-input" placeholder="Buscar por nome ou setor..." class="search-input">
            <div style="max-height:56vh; overflow:auto">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Setor</th>
                            <th>Data</th>
                            <th class="admin-only-table-cell">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="birthday-table-body"></tbody>
                </table>
                <div id="no-results" class="hidden" style="padding:18px; color:var(--muted)">Nenhum resultado encontrado.</div>
            </div>
        </div>
      </div>

      <div id="chart-panel" class="tab-panel hidden admin-only">
        <div class="bg-card p-6 rounded-lg">
          <h2 style="margin:0 0 18px 0; font-size:20px; font-weight: 600;">An√°lises de Dados</h2>
          <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <div class="lg:col-span-3 bg-gray-50/50 dark:bg-gray-800/50 p-4 rounded-lg border border-gray-200 dark:border-gray-700">
                <canvas id="birthday-chart"></canvas>
            </div>
            <div class="lg:col-span-2 bg-gray-50/50 dark:bg-gray-800/50 p-4 rounded-lg border border-gray-200 dark:border-gray-700">
                <canvas id="sector-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="notification-toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
      const authBtn = document.getElementById('auth-btn');
      const tabsContainer = document.getElementById('tabs-container');
      const activeTabUnderline = document.getElementById('active-tab-underline');
      const todayPanel = document.getElementById('today-panel');
      const calendarGrid = document.getElementById('calendar-grid');
      const calendarMonthYear = document.getElementById('calendar-month-year');
      const prevMonthBtn = document.getElementById('prev-month-btn');
      const nextMonthBtn = document.getElementById('next-month-btn');
      const tableBody = document.getElementById('birthday-table-body');
      const searchInput = document.getElementById('search-input');
      const noResults = document.getElementById('no-results');
      const notificationToast = document.getElementById('notification-toast');
      const themeToggleBtn = document.getElementById('theme-toggle-btn');
      const confettiCanvas = document.getElementById('confetti-canvas');
      const celebrationContainer = document.getElementById('fullscreen-celebration'); // Adicionado
      const confettiCannon = confetti.create(confettiCanvas, { resize: true });

      const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      const avatarColors = ['#003366', '#009a74', '#f0b400', '#dc2626', '#3b82f6', '#f43f5e', '#a855f7'];
      let db, auth, dbCollection, dataUnsub = null;
      let birthdayData = [];
      let currentDate = new Date();
      let isAdmin = false;
      let birthdayChart = null;
      let sectorChart = null;

      // ===== HELPERS =====
      const showNotification = (msg, isError = false) => {
        notificationToast.textContent = msg;
        notificationToast.style.background = isError ? '#dc2626' : '#059669';
        notificationToast.style.opacity = '1';
        notificationToast.style.transform = 'translateY(0)';
        setTimeout(() => {
          notificationToast.style.opacity = '';
          notificationToast.style.transform = 'translateY(10px)';
        }, 3500);
      };

      const getInitials = (name) => {
        const parts = name.trim().split(' ');
        if (parts.length === 1) return parts[0].substring(0, 2).toUpperCase();
        return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
      };

      const getColorForName = (name) => {
        let hash = 0;
        for (let i = 0; i < name.length; i++) {
          hash = name.charCodeAt(i) + ((hash << 5) - hash);
        }
        return avatarColors[Math.abs(hash) % avatarColors.length];
      };

      const createAvatar = (name) => {
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = getInitials(name);
        avatar.style.backgroundColor = getColorForName(name);
        return avatar;
      };

      const createBalloons = () => {
        const colors = ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#FFD700', '#C70039']; // Cores vibrantes
        const numBalloons = 15 + Math.floor(Math.random() * 6); // Entre 15 e 20 bal√µes

        for (let i = 0; i < numBalloons; i++) {
          const balloon = document.createElement('div');
          balloon.className = 'balloon';
          balloon.style.left = `${Math.random() * 90}%`; // Posi√ß√£o horizontal aleat√≥ria
          balloon.style.animationDuration = `${7 + Math.random() * 6}s`; // Dura√ß√£o da anima√ß√£o entre 7 e 13 segundos
          balloon.style.animationDelay = `${Math.random() * 2}s`; // Delay inicial para escalonar

          const color = colors[Math.floor(Math.random() * colors.length)];
          balloon.style.backgroundColor = color;
          balloon.style.setProperty('--balloon-color', color); // Para a cordinha herdar a cor

          celebrationContainer.appendChild(balloon);

          // Remove o bal√£o ap√≥s a anima√ß√£o para evitar ac√∫mulo no DOM
          balloon.addEventListener('animationend', () => {
            balloon.remove();
          });
        }
      };

      const triggerCelebration = () => {
        // Dispara confetes primeiro
        confettiCannon({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        setTimeout(() => confettiCannon({ particleCount: 50, angle: 60, spread: 55, origin: { x: 0 } }), 200);
        setTimeout(() => confettiCannon({ particleCount: 50, angle: 120, spread: 55, origin: { x: 1 } }), 200);
        
        // Em seguida, dispara os bal√µes ap√≥s um pequeno atraso
        setTimeout(createBalloons, 500); // 0.5 segundos depois dos confetes
      };

      const mapFirebaseDoc = (doc) => ({
        id: doc.id,
        name: doc.data().name || doc.data().nome || "",
        sector: doc.data().sector || doc.data().setor || "",
        day: Number(doc.data().day ?? doc.data().dia) || 0,
        month: Number(doc.data().month ?? doc.data().mes) || 0,
      });

      // ===== FIREBASE =====
      const initFirebase = () => {
        try {
          if (!window.__firebase_config) return showNotification("Configura√ß√£o do Firebase ausente.", true);
          const app = initializeApp(window.__firebase_config);
          auth = getAuth(app);
          db = getFirestore(app);
          dbCollection = collection(db, 'aniversariantes');
          setupAuthListener();
          fetchAndRenderData();
        } catch (err) {
          showNotification("Erro fatal na inicializa√ß√£o.", true);
        }
      };

      const fetchAndRenderData = async () => {
        try {
          const snap = await getDocs(dbCollection);
          birthdayData = snap.docs.map(mapFirebaseDoc);
          renderAll();
        } catch (err) {
          showNotification("N√£o foi poss√≠vel carregar os dados.", true);
        } finally {
          attachRealtimeListener();
        }
      };

      const attachRealtimeListener = () => {
        if (dataUnsub) dataUnsub();
        dataUnsub = onSnapshot(dbCollection, (snapshot) => {
          if (snapshot.metadata.hasPendingWrites) return;
          birthdayData = snapshot.docs.map(mapFirebaseDoc);
          renderAll(searchInput.value.trim());
        }, (error) => {
          showNotification("Erro de conex√£o. Exibindo √∫ltimos dados.", true);
        });
      };

      const setupAuthListener = () => {
        onAuthStateChanged(auth, async (user) => {
          isAdmin = false;
          if (user) {
            authBtn.textContent = `üîì ${user.email}`;
            try {
              const tokenResult = await user.getIdTokenResult();
              isAdmin = tokenResult.claims.admin === true;
            } catch (err) {}
          } else {
            authBtn.textContent = "üîí Acesso Restrito";
          }
          document.body.classList.toggle('admin-mode', isAdmin);
        });
      };

      // ===== RENDER FUNCTIONS =====
      const renderAll = (searchTerm = '') => {
        birthdayData.sort((a, b) => (a.month - b.month) || (a.day - b.day));
        renderToday();
        renderTable(searchTerm);
        renderCalendar();
      };

      const renderToday = () => {
        todayPanel.innerHTML = '';
        const now = new Date();
        const todays = birthdayData.filter(p => p.day === now.getDate() && p.month === (now.getMonth() + 1));

        if (todays.length === 0) {
          todayPanel.innerHTML = `<div class="bg-card p-4 text-center rounded-lg">Nenhum aniversariante hoje.</div>`;
        } else {
          const grid = document.createElement('div');
          grid.id = 'today-panel-grid';
          todays.forEach(p => {
            const card = document.createElement('div');
            card.className = 'birthday-card bg-card';
            
            const avatar = createAvatar(p.name);
            const info = document.createElement('div');
            info.className = 'card-info';
            info.innerHTML = `<span class="name">${p.name}</span><span class="sector">${p.sector}</span>`;
            
            card.append(avatar, info);
            grid.appendChild(card);
          });
          todayPanel.appendChild(grid);

          if (!window.celebratedToday) {
            triggerCelebration();
            window.celebratedToday = true;
          }
        }
      };

      const renderTable = (searchTerm = '') => {
        tableBody.innerHTML = '';
        const lowerCaseSearch = searchTerm.toLowerCase();
        const filteredData = searchTerm ? birthdayData.filter(p =>
          p.name.toLowerCase().includes(lowerCaseSearch) ||
          p.sector.toLowerCase().includes(lowerCaseSearch)
        ) : birthdayData;

        noResults.classList.toggle('hidden', filteredData.length > 0);
        
        filteredData.forEach(p => {
          const tr = document.createElement('tr');
          
          const nameCell = document.createElement('td');
          nameCell.className = 'table-avatar-cell';
          const avatar = createAvatar(p.name);
          const nameSpan = document.createElement('span');
          nameSpan.textContent = p.name;
          nameCell.append(avatar, nameSpan);
          
          tr.innerHTML = `
            <td class="p-3">${p.sector}</td>
            <td class="p-3">${String(p.day).padStart(2,'0')}/${String(p.month).padStart(2,'0')}</td>
            <td class="admin-only-table-cell p-3">...</td>
          `;
          tr.prepend(nameCell);
          tableBody.appendChild(tr);
        });
      };

      const renderCalendar = () => {
        calendarGrid.innerHTML = '';
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        calendarMonthYear.textContent = `${monthNames[m]} ${y}`;
        const firstDay = (new Date(y, m, 1).getDay() + 6) % 7;
        const daysInMonth = new Date(y, m + 1, 0).getDate();
        
        for (let i = 0; i < firstDay; i++) calendarGrid.insertAdjacentHTML('beforeend', '<div></div>');
        
        for (let d = 1; d <= daysInMonth; d++) {
          const hits = birthdayData.filter(p => p.day === d && p.month === (m + 1));
          const count = hits.length;
          const hitCountText = count > 0 ? `<div class="text-xs font-semibold mt-1">${count} anivers.</div>` : '';
          const dayCell = `<div class="p-2 border border-gray-200 dark:border-gray-700 rounded-md text-center day-cell" data-count="${Math.min(count, 3)}"><div class="font-semibold">${d}</div>${hitCountText}</div>`;
          calendarGrid.insertAdjacentHTML('beforeend', dayCell);
        }
      };

      const renderCharts = () => {
        const monthCounts = Array(12).fill(0);
        birthdayData.forEach(p => {
          if (p.month >= 1 && p.month <= 12) monthCounts[p.month - 1]++;
        });
        if (birthdayChart) birthdayChart.destroy();
        birthdayChart = new Chart(document.getElementById('birthday-chart'), {
          type: 'bar', data: { labels: monthNames, datasets: [{ data: monthCounts, backgroundColor: 'rgba(0, 51, 102, 0.7)', label: 'Aniversariantes' }] },
          options: { responsive: true, plugins: { legend: { display: false }, title: { display: true, text: 'Aniversariantes por M√™s' } } }
        });
        
        const sectorCounts = birthdayData.reduce((acc, p) => {
          const sector = p.sector || 'N√£o definido';
          acc[sector] = (acc[sector] || 0) + 1;
          return acc;
        }, {});
        if (sectorChart) sectorChart.destroy();
        sectorChart = new Chart(document.getElementById('sector-chart'), {
          type: 'doughnut', data: { labels: Object.keys(sectorCounts), datasets: [{ data: Object.values(sectorCounts), backgroundColor: avatarColors }] },
          options: { responsive: true, plugins: { legend: { position: 'top' }, title: { display: true, text: 'Distribui√ß√£o por Setor' } } }
        });
      };

      // ===== EVENT LISTENERS =====
      authBtn.addEventListener('click', () => {
        if (auth.currentUser) {
          if (confirm("Sair da conta?")) signOut(auth);
        } else {
          const email = prompt("Email:");
          const pass = prompt("Senha:");
          if (email && pass) signInWithEmailAndPassword(auth, email, pass).catch(e => showNotification(e.code, true));
        }
      });

      prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
      nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
      searchInput.addEventListener('input', (e) => renderTable(e.target.value));

      tabsContainer.addEventListener('click', (ev) => {
        const button = ev.target.closest('.tab-btn');
        if (!button) return;

        tabsContainer.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
        button.classList.add('active');
        
        const panelId = button.dataset.tab + '-panel';
        document.getElementById(panelId).classList.remove('hidden');

        activeTabUnderline.style.width = `${button.offsetWidth}px`;
        activeTabUnderline.style.left = `${button.offsetLeft}px`;

        if (button.dataset.tab === 'chart' && isAdmin) renderCharts();
      });

      themeToggleBtn.addEventListener('click', () => {
          document.documentElement.classList.toggle('dark');
          localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
      });

      // ===== INITIALIZATION =====
      const initTheme = () => {
          if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
              document.documentElement.classList.add('dark');
          } else {
              document.documentElement.classList.remove('dark');
          }
      };
      
      initTheme();
      initFirebase();
      
      const firstTab = tabsContainer.querySelector('.tab-btn');
      if (firstTab) {
          firstTab.click();
          // Ensure underline position is correct on load
          setTimeout(() => {
              activeTabUnderline.style.width = `${firstTab.offsetWidth}px`;
              activeTabUnderline.style.left = `${firstTab.offsetLeft}px`;
          }, 50);
      }
    });
  </script>
</body>

</html>
