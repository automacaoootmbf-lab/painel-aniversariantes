<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Aniversariantes üéâ</title>

  <!-- Paleta e temas -->
  <style>
  :root {
    --bg-light: #f0fdfa;
    --card-light: #ffffff;
    --text-light: #0f172a;
    --muted-light: #64748b;
    --accent-light: #22c55e;
    --accent2-light: #0ea5e9;
    --bg-dark: #0f172a;
    --card-dark: #1e293b;
    --text-dark: #f8fafc;
    --muted-dark: #94a3b8;
    --accent-dark: #22d3ee;
    --accent2-dark: #4ade80;
  }

  [data-theme="light"] {
    --bg: var(--bg-light);
    --card: var(--card-light);
    --text: var(--text-light);
    --muted: var(--muted-light);
    --accent: var(--accent-light);
    --accent2: var(--accent2-light);
  }
  [data-theme="dark"] {
    --bg: var(--bg-dark);
    --card: var(--card-dark);
    --text: var(--text-dark);
    --muted: var(--muted-dark);
    --accent: var(--accent-dark);
    --accent2: var(--accent2-dark);
  }

  * { box-sizing: border-box; transition: background-color .4s, color .3s; }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: "Inter", system-ui, sans-serif;
  }
  .container {
    max-width: 1100px;
    margin: 20px auto;
    padding: 18px;
  }
  header {
    display: flex; justify-content: space-between; align-items: center;
    background: var(--card);
    border-radius: 16px;
    padding: 14px 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,.08);
  }
  h1 { margin: 0; font-size: 20px; color: var(--accent2); }
  .sub { color: var(--muted); font-size: 13px; margin: 0; }
  .btn {
    border: none;
    cursor: pointer;
    border-radius: 10px;
    padding: 8px 12px;
    background: linear-gradient(90deg,var(--accent2),var(--accent));
    color: #fff;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(0,0,0,.2);
  }
  .btn:hover { opacity: .9; transform: scale(1.02); }

  .bg-card {
    background: var(--card);
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 14px rgba(0,0,0,.08);
  }

  /* Tabs */
  .tab-btn {
    background: var(--card);
    color: var(--text);
    border: 1px solid rgba(0,0,0,.08);
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: 500;
  }
  .tab-btn.active {
    background: var(--accent);
    color: #fff;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }
  .day-cell {
    min-height: 100px;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    color: var(--text);
    border: 1px dashed rgba(0,0,0,.05);
    position: relative;
    padding: 8px;
  }
  .day-number {
    position: absolute;
    top: 8px;
    right: 10px;
    font-size: 12px;
    color: var(--muted);
  }
  .avatar {
    width: 56px; height: 56px;
    background: linear-gradient(135deg,var(--accent2),var(--accent));
    color: #fff; border-radius: 12px;
    display:flex; align-items:center; justify-content:center;
    font-weight: 700; font-size: 20px;
  }
  table {
    width:100%; border-collapse:collapse;
  }
  th,td { padding:10px; border-bottom:1px solid rgba(0,0,0,.05); }
  th { color: var(--accent); text-align:left; }
  tr:hover { background: rgba(0,0,0,.05); }

  #notification-toast {
    position:fixed; right:20px; bottom:20px;
    background: var(--accent);
    color:#fff; padding:10px 16px;
    border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.2);
    opacity:0; transform:translateY(8px);
    transition:opacity .3s, transform .3s;
  }

  /* Modo escuro bot√£o */
  #theme-toggle {
    background: none;
    border: 1px solid var(--accent);
    color: var(--accent);
    border-radius: 10px;
    padding: 6px 10px;
    cursor: pointer;
  }
  #theme-toggle:hover { background: var(--accent); color: #fff; }

  /* Bal√µes */
  .balloon {
    position: fixed;
    bottom: -100px;
    border-radius: 50%;
    width: 30px;
    height: 40px;
    animation: rise 6s linear infinite;
    opacity: 0.8;
  }
  @keyframes rise {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
  }
  </style>
</head>

<body data-theme="light">
  <div id="notification-toast"></div>

  <div class="container">
    <header>
      <div style="display:flex;gap:12px;align-items:center">
        <div class="avatar">AA</div>
        <div>
          <h1>Painel de Aniversariantes</h1>
          <p class="sub">Celebre com estilo e alegria!</p>
        </div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <button id="theme-toggle">üåô</button>
        <button id="celebrate-now-btn" class="btn">üéâ Celebrar</button>
        <button id="auth-btn" class="btn">üîí Entrar</button>
      </div>
    </header>

    <div style="margin-top:20px">
      <div style="display:flex;gap:8px;margin-bottom:12px">
        <button data-tab="today" class="tab-btn active">üéÇ Hoje</button>
        <button data-tab="calendar" class="tab-btn">üóìÔ∏è Calend√°rio</button>
        <button data-tab="list" class="tab-btn">üìã Lista</button>
      </div>

      <section id="today-panel" class="bg-card">Carregando...</section>
      <section id="calendar-panel" class="bg-card" style="display:none"></section>
      <section id="list-panel" class="bg-card" style="display:none"></section>
    </div>
  </div>

  <script src="./firebase-config.js"></script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const cfg = window.__firebase_config || null;
  let app, auth, db, col;
  let data = [];

  const toast = msg => {
    const el = document.getElementById("notification-toast");
    el.textContent = msg; el.style.opacity = 1; el.style.transform = "translateY(0)";
    setTimeout(()=>{ el.style.opacity = 0; el.style.transform = "translateY(8px)"; }, 3000);
  };

  function confetti() {
    for(let i=0;i<80;i++){
      const c=document.createElement("div");
      c.style.position="fixed";c.style.left=Math.random()*100+"%";
      c.style.top="-10px";c.style.width="8px";c.style.height="12px";
      c.style.background=["#22c55e","#0ea5e9","#4ade80","#38bdf8","#16a34a"][Math.floor(Math.random()*5)];
      c.style.borderRadius="2px";c.style.zIndex=9999;
      document.body.appendChild(c);
      const endY=window.innerHeight+100;
      c.animate([{transform:`translateY(0)`},{transform:`translateY(${endY}px) rotate(720deg)`,opacity:0}],
        {duration:2000+Math.random()*1000,easing:"ease-out"});
      setTimeout(()=>c.remove(),3000);
    }
    createBalloons();
  }

  function createBalloons(){
    const colors=["#16a34a","#22c55e","#0ea5e9","#38bdf8","#4ade80"];
    for(let i=0;i<8;i++){
      const b=document.createElement("div");
      b.className="balloon";
      b.style.left=Math.random()*100+"%";
      b.style.background=colors[i%colors.length];
      b.style.animationDelay=(i*0.3)+"s";
      document.body.appendChild(b);
      setTimeout(()=>b.remove(),6000);
    }
  }

  function render(){
    const todayPanel=document.getElementById("today-panel");
    const calPanel=document.getElementById("calendar-panel");
    const listPanel=document.getElementById("list-panel");

    const now=new Date();const d=now.getDate();const m=now.getMonth()+1;
    const today=data.filter(x=>x.dia==d && x.mes==m);
    todayPanel.innerHTML=today.length?
      today.map(p=>`<div style="display:flex;gap:12px;align-items:center;margin-bottom:10px">
        <div class='avatar'>${p.nome[0]}</div>
        <div><b>${p.nome}</b><br><span style="color:var(--muted)">${p.setor||''}</span></div>
      </div>`).join('') : "<p>Nenhum aniversariante hoje.</p>";

    const monthDays=new Date(now.getFullYear(),m,0).getDate();
    let cal="";
    for(let i=1;i<=monthDays;i++){
      const b=data.filter(x=>x.dia==i && x.mes==m);
      cal+=`<div class='day-cell'><div class='day-number'>${i}</div>${b.map(bb=>`üéÇ ${bb.nome}`).join("<br>")}</div>`;
    }
    calPanel.innerHTML=`<div class='calendar-grid'>${cal}</div>`;

    listPanel.innerHTML=`<table><thead><tr><th>Nome</th><th>Setor</th><th>Data</th></tr></thead><tbody>${
      data.map(p=>`<tr><td>${p.nome}</td><td>${p.setor||''}</td><td>${p.dia}/${p.mes}</td></tr>`).join('')
    }</tbody></table>`;
  }

  function switchTab(tab){
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll("section").forEach(s=>s.style.display="none");
    document.querySelector(`[data-tab='${tab}']`).classList.add("active");
    document.getElementById(`${tab}-panel`).style.display="block";
  }

  document.querySelectorAll(".tab-btn").forEach(btn=>{
    btn.addEventListener("click",()=>switchTab(btn.dataset.tab));
  });

  document.getElementById("celebrate-now-btn").addEventListener("click",()=>{ confetti(); toast("üéâ Parab√©ns aos aniversariantes!"); });

  document.getElementById("theme-toggle").addEventListener("click",()=>{
    const body=document.body;
    const current=body.getAttribute("data-theme")==="dark"?"light":"dark";
    body.setAttribute("data-theme",current);
    document.getElementById("theme-toggle").textContent=current==="dark"?"‚òÄÔ∏è":"üåô";
  });

  function init(){
    if(!cfg){ data=[{nome:"Gabriel",setor:"TI",dia:21,mes:10},{nome:"Amanda",setor:"Financeiro",dia:5,mes:11}]; render(); return; }
    app=initializeApp(cfg);
    auth=getAuth(app);
    db=getFirestore(app);
    col=collection(db,"aniversariantes");
    onSnapshot(col,(snap)=>{
      data=snap.docs.map(d=>d.data());
      render();
    });
    onAuthStateChanged(auth,user=>{
      document.getElementById("auth-btn").textContent=user?"Sair":"üîí Entrar";
    });
    document.getElementById("auth-btn").addEventListener("click",async()=>{
      if(auth.currentUser){ await signOut(auth); toast("Saiu com sucesso."); return; }
      const email=prompt("E-mail:");
      const pass=prompt("Senha:");
      try{ await signInWithEmailAndPassword(auth,email,pass); toast("Bem-vindo!"); }catch(e){ toast("Erro no login: "+e.message); }
    });
  }
  document.addEventListener("DOMContentLoaded",init);
  </script>
</body>
</html>
