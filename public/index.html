<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Aniversariantes</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="/firebase-config.js"></script>

  <style>
    :root {
      --eletro-blue: #003366;
      --eletro-teal: #009a74;
      --muted: #6b7280;
      --bg-page: #f8fafc;
      --card-bg: #fff;
      --soft-border: #e2e8f0;
      --shadow-1: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --radius: 12px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial;
      background: var(--bg-page);
      color: #0f172a;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 20px;
      position: relative; /* Adicionado para garantir o contexto de empilhamento */
      z-index: 10;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--soft-border);
      margin-bottom: 22px
    }

    .title-group {
      display: flex;
      gap: 12px;
      align-items: center
    }

    svg.logo-icon {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      padding: 6px;
      background: linear-gradient(135deg, var(--eletro-blue), var(--eletro-teal));
      color: white
    }

    h1 {
      font-size: 22px;
      margin: 0;
      color: var(--eletro-blue);
      font-weight: 600
    }

    #tabs-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px
    }

    .tab-btn {
      background: transparent;
      border: 1px solid transparent;
      padding: 10px 14px;
      border-radius: 8px;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .tab-btn:hover {
      background-color: #f1f5f9;
      color: var(--eletro-blue);
    }

    .tab-btn.active {
      background: linear-gradient(180deg, rgba(0, 114, 198, 0.08), rgba(0, 114, 198, 0.02));
      border: 1px solid rgba(0, 114, 198, 0.12);
      color: var(--eletro-blue)
    }

    .tab-panel { margin-top: 12px }
    .bg-white {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      border: 1px solid var(--soft-border)
    }

    table { border-collapse: collapse; width: 100% }
    thead th {
      background: #f8fafc;
      padding: 14px;
      text-align: left;
      font-size: 14px;
      color: #475569;
    }

    .admin-only { display: none !important }
    body.admin-mode .admin-only { display: block !important }
    .admin-only-table-cell { display: none !important }
    body.admin-mode .admin-only-table-cell { display: table-cell !important }
    .hidden { display: none !important }

    #notification-toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      color: white;
      opacity: 0;
      transform: translateY(10px);
      transition: all .25s ease;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      z-index: 1000000; /* Z-index alto para a notifica√ß√£o */
    }

    /* ===== ANIMA√á√ÉO DE BAL√ïES EM TELA CHEIA (CORRIGIDO PARA SHAREPOINT) ===== */
    #fullscreen-celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 999999; /* Z-index muito alto para sobrepor a UI do SharePoint */
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 75px;
      border-radius: 50% 50% 40% 40%;
      opacity: 0.8;
      animation: rise 5s linear forwards;
    }

    .balloon::after {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 0 7px 12px 7px;
        border-color: transparent transparent inherit transparent;
        bottom: -10px;
        left: calc(50% - 7px);
    }

    @keyframes rise {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
  </style>
</head>

<body>

  <div id="fullscreen-celebration"></div>

  <div class="container">
    <header>
      <div class="title-group">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.197-5.975M15 10a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <div>
          <h1>Painel de Aniversariantes</h1>
          <p style="margin:0; color:var(--muted); font-size:13px">Celebre com a nossa equipe.</p>
        </div>
      </div>
      <div>
        <button id="auth-btn" class="tertiary text-sm">üîí Acesso Restrito</button>
      </div>
    </header>

    <div id="tabs-container">
      <button data-tab="today" class="tab-btn">üéÇ Aniversariantes do Dia</button>
      <button data-tab="calendar" class="tab-btn">üóìÔ∏è Calend√°rio</button>
      <button data-tab="list" class="tab-btn">üìã Lista Completa</button>
      <button data-tab="chart" class="tab-btn admin-only">üìä An√°lises & Gest√£o</button>
    </div>

    <main id="tab-panels-container">
      <div id="today-panel" class="tab-panel"></div>
      
      <div id="calendar-panel" class="tab-panel hidden">
        <div class="bg-white p-4 rounded-lg">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
            <h2 style="margin:0; font-size:18px">Calend√°rio de Anivers√°rios</h2>
            <div>
              <button id="prev-month-btn" style="margin-right:6px">‚óÄ</button>
              <span id="calendar-month-year"></span>
              <button id="next-month-btn" style="margin-left:6px">‚ñ∂</button>
            </div>
          </div>
          <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
        </div>
      </div>
      <div id="list-panel" class="tab-panel hidden">
        <div class="bg-white p-4 rounded-lg">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
            <h2 style="margin:0; font-size:18px">Lista de Aniversariantes</h2>
            <button id="add-person-btn" class="admin-only" style="background:var(--eletro-blue); color:#fff; padding:8px 12px; border-radius:8px">+ Adicionar</button>
          </div>
          <div style="max-height:56vh; overflow:auto">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Setor</th>
                  <th>Data</th>
                  <th class="admin-only-table-cell">A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="birthday-table-body"></tbody>
            </table>
            <div id="no-results" class="hidden" style="padding:18px; color:var(--muted)">Nenhum resultado encontrado.</div>
          </div>
        </div>
      </div>
      <div id="chart-panel" class="tab-panel hidden admin-only">
        <div class="bg-white p-6 rounded-lg">
          <h2 style="margin:0 0 18px 0; font-size:20px; font-weight: 600; color: var(--eletro-blue);">An√°lises de Dados</h2>
          <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <div class="lg:col-span-3 bg-gray-50 p-4 rounded-lg border border-gray-200">
              <div style="position: relative; height: 350px;">
                <canvas id="birthday-chart"></canvas>
              </div>
            </div>
            <div class="lg:col-span-2 bg-gray-50 p-4 rounded-lg border border-gray-200">
              <div style="position: relative; height: 350px;">
                <canvas id="sector-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="notification-toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
      const authBtn = document.getElementById('auth-btn');
      const tabsContainer = document.getElementById('tabs-container');
      const todayPanel = document.getElementById('today-panel');
      const calendarGrid = document.getElementById('calendar-grid');
      const calendarMonthYear = document.getElementById('calendar-month-year');
      const prevMonthBtn = document.getElementById('prev-month-btn');
      const nextMonthBtn = document.getElementById('next-month-btn');
      const tableBody = document.getElementById('birthday-table-body');
      const noResults = document.getElementById('no-results');
      const notificationToast = document.getElementById('notification-toast');
      const celebrationContainer = document.getElementById('fullscreen-celebration');

      const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      let db, auth, dbCollection, dataUnsub = null;
      let birthdayData = [];
      let currentDate = new Date();
      let isAdmin = false;
      let birthdayChart = null;
      let sectorChart = null;

      function showNotification(msg, isError = false) {
        notificationToast.textContent = msg;
        notificationToast.style.background = isError ? '#dc2626' : '#059669';
        notificationToast.style.opacity = '1';
        notificationToast.style.transform = 'translateY(0)';
        setTimeout(() => {
          notificationToast.style.opacity = '';
          notificationToast.style.transform = 'translateY(10px)';
        }, 3500);
      }
      
      function createBalloons(count) {
          const colors = ['#003366', '#009a74', '#f0b400', '#dc2626', '#3b82f6', '#f43f5e', '#ef4444'];
          const balloonCount = Math.min(count * 3, 15);
          for(let i = 0; i < balloonCount; i++) {
              const balloon = document.createElement('div');
              balloon.className = 'balloon';
              balloon.style.left = `${Math.random() * 98}%`;
              balloon.style.animationDelay = `${Math.random() * 2}s`;
              const color = colors[i % colors.length];
              balloon.style.backgroundColor = color;
              balloon.style.borderColor = color;
              
              celebrationContainer.appendChild(balloon);
              
              setTimeout(() => balloon.remove(), 5000);
          }
      }

      const mapFirebaseDoc = (d) => ({
        id: d.id,
        name: d.name || d.nome || "",
        sector: d.sector || d.setor || "",
        day: Number(d.day ?? d.dia) || 0,
        month: Number(d.month ?? d.mes) || 0,
      });

      function initFirebase() {
        try {
          if (!window.__firebase_config) return showNotification("Configura√ß√£o do Firebase ausente.", true);
          const app = initializeApp(window.__firebase_config);
          auth = getAuth(app);
          db = getFirestore(app);
          dbCollection = collection(db, 'aniversariantes');
          setupAuthListener();
          probeFirestoreOnce();
        } catch (err) {
          showNotification("Erro fatal na inicializa√ß√£o.", true);
        }
      }

      async function probeFirestoreOnce() {
        try {
          const snap = await getDocs(dbCollection);
          birthdayData = snap.docs.map(doc => mapFirebaseDoc(doc.data()));
          renderAll();
        } catch (err) {
          showNotification("N√£o foi poss√≠vel carregar os dados.", true);
        } finally {
          attachRealtimeListener();
        }
      }

      function attachRealtimeListener() {
        if (dataUnsub) dataUnsub();
        dataUnsub = onSnapshot(query(dbCollection), (snapshot) => {
          if (snapshot.metadata.hasPendingWrites) return;
          if (snapshot.empty && birthdayData.length > 0) return;
          birthdayData = snapshot.docs.map(doc => mapFirebaseDoc(doc.data()));
          renderAll();
        }, (error) => {
          showNotification("Erro de conex√£o. Exibindo √∫ltimos dados.", true);
        });
      }

      function setupAuthListener() {
        onAuthStateChanged(auth, async (user) => {
          isAdmin = false;
          if (user) {
            authBtn.textContent = `üîì ${user.email}`;
            try {
              const tokenResult = await user.getIdTokenResult();
              isAdmin = tokenResult.claims.admin === true;
            } catch (err) {}
          } else {
            authBtn.textContent = "üîí Acesso Restrito";
          }
          document.body.classList.toggle('admin-mode', isAdmin);
        });
      }

      function renderAll() {
        birthdayData.sort((a, b) => (a.month - b.month) || (a.day - b.day));
        renderToday();
        renderTable();
        renderCalendar();
      }

      function renderToday() {
        todayPanel.innerHTML = '';
        const now = new Date();
        const todays = birthdayData.filter(p => p.day === now.getDate() && p.month === (now.getMonth() + 1));
        
        const container = document.createElement('div');
        container.className = 'bg-white p-4 rounded-lg';

        if (todays.length === 0) {
          container.innerHTML = 'Nenhum aniversariante hoje.';
        } else {
          todays.forEach(p => {
            const d = document.createElement('div');
            d.className = 'pb-2 mb-2 border-b border-gray-100 last:border-b-0 last:pb-0 last:mb-0';
            d.innerHTML = `<strong class="text-gray-800">${p.name}</strong> ‚Äî <span class="text-sm text-gray-600">${p.sector}</span>`;
            container.appendChild(d);
          });
          if (!window.celebratedToday) {
            createBalloons(todays.length);
            window.celebratedToday = true;
          }
        }
        todayPanel.appendChild(container);
      }

      function renderTable() {
        tableBody.innerHTML = '';
        noResults.classList.toggle('hidden', birthdayData.length > 0);
        if (birthdayData.length === 0) return;
        birthdayData.forEach(p => {
          const tr = document.createElement('tr');
          tr.className = 'border-b border-gray-100 last:border-b-0';
          tr.innerHTML = `<td class="p-3">${p.name}</td><td class="p-3">${p.sector}</td><td class="p-3">${String(p.day).padStart(2,'0')}/${String(p.month).padStart(2,'0')}</td><td class="admin-only-table-cell p-3">...</td>`;
          tableBody.appendChild(tr);
        });
      }

      function renderCalendar() {
        calendarGrid.innerHTML = '';
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        calendarMonthYear.textContent = `${monthNames[m]} ${y}`;
        const firstDay = new Date(y, m, 1).getDay();
        const daysInMonth = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) calendarGrid.insertAdjacentHTML('beforeend', '<div></div>');
        for (let d = 1; d <= daysInMonth; d++) {
          const hits = birthdayData.filter(p => p.day === d && p.month === (m + 1));
          const hitCount = hits.length > 0 ? `<div class="text-xs text-teal-600 font-semibold mt-1">${hits.length} anivers.</div>` : '';
          const dayCell = `<div class="p-2 border border-gray-200 rounded-md text-center"><div class="font-semibold">${d}</div>${hitCount}</div>`;
          calendarGrid.insertAdjacentHTML('beforeend', dayCell);
        }
      }

      function renderCharts() {
        const monthCounts = Array(12).fill(0);
        birthdayData.forEach(p => {
          if (p.month >= 1 && p.month <= 12) monthCounts[p.month - 1]++;
        });
        if (birthdayChart) birthdayChart.destroy();
        birthdayChart = new Chart(document.getElementById('birthday-chart'), {
          type: 'bar', data: { labels: monthNames, datasets: [{ data: monthCounts, backgroundColor: 'rgba(0, 51, 102, 0.7)', label: 'Aniversariantes' }] },
          options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'Aniversariantes por M√™s' } } }
        });
        const sectorCounts = birthdayData.reduce((acc, p) => {
          acc[p.sector || 'N√£o definido'] = (acc[p.sector || 'N√£o definido'] || 0) + 1;
          return acc;
        }, {});
        if (sectorChart) sectorChart.destroy();
        sectorChart = new Chart(document.getElementById('sector-chart'), {
          type: 'doughnut', data: { labels: Object.keys(sectorCounts), datasets: [{ data: Object.values(sectorCounts), backgroundColor: ['#003366', '#009a74', '#f0b400', '#6b7280', '#dc2626', '#3b82f6'] }] },
          options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }, title: { display: true, text: 'Distribui√ß√£o por Setor' } } }
        });
      }

      authBtn.addEventListener('click', () => {
        if (auth.currentUser) {
          if (confirm("Sair da conta?")) signOut(auth);
        } else {
          const email = prompt("Email:");
          const pass = prompt("Senha:");
          if (email && pass) signInWithEmailAndPassword(auth, email, pass).catch(e => showNotification(e.code, true));
        }
      });

      prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
      nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });

      tabsContainer.addEventListener('click', (ev) => {
        if (!ev.target.matches('.tab-btn')) return;
        tabsContainer.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
        ev.target.classList.add('active');
        const panelId = ev.target.dataset.tab + '-panel';
        document.getElementById(panelId).classList.remove('hidden');
        if (ev.target.dataset.tab === 'chart' && isAdmin) {
          renderCharts();
        }
      });
      tabsContainer.querySelector('.tab-btn')?.click();

      initFirebase();
    });
  </script>
</body>

</html>
